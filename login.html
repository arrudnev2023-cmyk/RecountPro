<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecountPro Авторизация</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #0a0a0f 0%, #1a1a2e 100%);
      background-image: url('https://recount-pro.ru/assets/portal-bg.jpg'); /* замените на ваш путь */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .auth-container {
      text-align: center;
      max-width: 400px;
      padding: 32px;
      background: rgba(10, 10, 15, 0.85);
      border-radius: 16px;
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.25);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo h1 {
      font-size: 36px;
      color: gold;
      margin: 0;
      letter-spacing: 2px;
    }

    .logo .pro {
      display: inline-block;
      border: 1px solid gold;
      padding: 4px 12px;
      font-size: 18px;
      margin-top: 8px;
      color: gold;
      border-radius: 6px;
    }

    .welcome {
      margin: 24px 0;
      font-size: 16px;
      color: #ffd700;
    }

    .auth-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: gold;
      font-size: 16px;
      outline: none;
      transition: background 0.3s ease;
    }

    .auth-form input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    .auth-form button {
      width: 100%;
      padding: 12px;
      background: gold;
      color: #0a0a0f;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .auth-form button:hover {
      background: #ffd700;
      transform: scale(1.02);
    }

    .disclaimer {
      font-size: 12px;
      color: #aaa;
      margin-top: 12px;
    }

    .success {
      margin-top: 16px;
      color: #00ffcc;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <main class="auth-container">
    <div class="logo">
      <h1>RECOUNT</h1>
      <span class="pro">PRO</span>
    </div>
    <p class="welcome">Добро пожаловать в RecountPro. Здесь начинается порядок.</p>

    <form class="auth-form" onsubmit="handleSubmit(event)">
      <input type="email" id="email" placeholder="E-mail" required />
      <button type="submit">Получить код</button>
      <p class="disclaimer">Нажимая "Войти", вы принимаете условия обработки данных.</p>
      <p class="success" id="successMessage">Код отправлен на почту!</p>
    </form>
  </main>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const successMessage = document.getElementById('successMessage');

      // Здесь можно добавить реальный запрос к API
      console.log("Отправка кода на:", email);

      successMessage.style.display = 'block';
      setTimeout(() => {
        successMessage.style.display = 'none';
      }, 4000);
    }
  </script>
</body>
</html>
