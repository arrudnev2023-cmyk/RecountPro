<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecountPro — Вход</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .auth-card {
      width: 90%;
      max-width: 380px;
      padding: 1.6rem;
      border-radius: 16px;
      background: rgba(25, 25, 35, 0.75);
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.08);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .field {
      margin-bottom: 1rem;
    }

    .field label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .field input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s ease;
    }

    .field input:focus {
      border-color: #6d28d9;
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .status {
      margin-top: 0.8rem;
      text-align: center;
      font-size: 0.9rem;
      min-height: 1.2rem;
      color: #f87171;
    }

    .status.success {
      color: #4ade80;
    }
  </style>
</head>
<body>

  <div class="auth-card">
    <h1>RecountPro</h1>

    <div class="field">
      <label>Логин</label>
      <input type="text" id="login" placeholder="user1" />
    </div>

    <div class="field">
      <label>Пароль</label>
      <input type="password" id="password" placeholder="pass1" />
    </div>

    <button class="btn" id="login-btn">Войти</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    // 10 логинов и паролей
    const USERS = [
      { login: "user1", password: "pass1" },
      { login: "user2", password: "pass2" },
      { login: "user3", password: "pass3" },
      { login: "user4", password: "pass4" },
      { login: "user5", password: "pass5" },
      { login: "user6", password: "pass6" },
      { login: "user7", password: "pass7" },
      { login: "user8", password: "pass8" },
      { login: "user9", password: "pass9" },
      { login: "user10", password: "pass10" }
    ];

    const statusBox = document.getElementById("status");

    document.getElementById("login-btn").addEventListener("click", () => {
      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!login || !password) {
        statusBox.textContent = "Введите логин и пароль";
        return;
      }

      const found = USERS.find(u => u.login === login && u.password === password);

      if (!found) {
        statusBox.textContent = "Неверный логин или пароль";
        return;
      }

      statusBox.textContent = "Успешный вход!";
      statusBox.classList.add("success");

      setTimeout(() => {
        window.location.href = "demo.html";
      }, 600);
    });
  </script>

</body>
</html>
