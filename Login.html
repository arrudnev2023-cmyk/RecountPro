<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecountPro — Вход</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2d2d44);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-box {
            width: 90%;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #4a78ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #335cff;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>RecountPro</h2>

    <input type="text" id="login" placeholder="Логин">
    <input type="password" id="password" placeholder="Пароль">

    <button onclick="auth()">Войти</button>

    <div class="error" id="error">Неверный логин или пароль</div>
</div>

<script>
    function auth() {
        const login = document.getElementById("login").value;
        const pass = document.getElementById("password").value;

        if (login === "Artem" && pass === "2908") {
            window.location.href = "Menu.html";
        } else {
            document.getElementById("error").style.display = "block";
        }
    }
</script>

</body>
</html>
