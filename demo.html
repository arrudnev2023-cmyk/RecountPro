<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Демо RecountPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #8e44ad);
      color: white;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-bar {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .product-card {
      background-color: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-qty {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .fact-input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: rgba(255,255,255,0.2);
      color: white;
    }

    .flash-btn {
      background-color: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 20px 0;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
    }

    .keyboard {
      background-color: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      margin-top: 10px;
    }

    .keyboard .keys {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }

    .keyboard button {
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #1e3c72;
      font-weight: bold;
    }

    .done-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Экран пересчёта RecountPro</h2>

  <input type="text" placeholder="Поиск по названию" class="search-bar" />

  <div class="product-card">
    <div class="product-name">Вино Сан оф Африка Сенсо Пинотаж кр.п/сух 0,75</div>
    <div class="product-qty">Остаток: 3 шт</div>
    <input type="text" class="fact-input" placeholder="Введите фактический остаток" />
  </div>

  <div class="product-card">
    <div class="product-name">Вино Куумба Пинотаж кр.п/сух 0,75</div>
    <div class="product-qty">Остаток: 2 шт</div>
    <input type="text" class="fact-input" placeholder="Введите фактический остаток" />
  </div>

  <button class="flash-btn">Фонарик ВЫКЛ</button>

  <div class="keyboard hidden" id="customKeyboard">
    <div class="keys">
      <button>1</button><button>2</button><button>3</button>
      <button>4</button><button>5</button><button>6</button>
      <button>7</button><button>8</button><button>9</button>
      <button>+</button><button>0</button><button>←</button>
    </div>
    <button class="done-btn">Готово</button>
  </div>

  <script>
    const inputs = document.querySelectorAll('.fact-input');
    const keyboard = document.getElementById('customKeyboard');
    const doneBtn = document.querySelector('.done-btn');

    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        keyboard.classList.remove('hidden');
      });
    });

    doneBtn.addEventListener('click', () => {
      keyboard.classList.add('hidden');
      document.activeElement.blur();
    });
  </script>
</body>
</html>
