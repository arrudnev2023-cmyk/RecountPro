<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecountPro MVP</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
      padding: 1rem;
      margin: 0;
      background: #222;
      color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }
    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid #ddd;
      font-size: 0.9rem;
    }
    th {
      background: #eee;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.4rem;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    tr.match { background-color: #e0ffe0; }
    tr.missing { background-color: #fff8c6; }
    tr.excess { background-color: #ffd6d6; }
    @media (max-width: 600px) {
      th, td {
        font-size: 0.8rem;
        padding: 0.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>RecountPro — Пересчёт товаров</h1>
  <table id="recount-table">
    <thead>
      <tr>
        <th>Артикул</th>
        <th>Название</th>
        <th>Размерность</th>
        <th>Цена</th>
        <th>По документам</th>
        <th>Фактическое</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const data = [
      { code: "37571", name: "Пиво Гюмри Голд", unit: "20×1", price: 84.99, docQty: 19 },
      { code: "37570", name: "Пиво Арарат", unit: "12×1", price: 124.99, docQty: 4 },
      { code: "36870", name: "Пиво Белорусское", unit: "20×1", price: 69.99, docQty: 271 },
      { code: "37809", name: "Пиво Белорусское 1.4", unit: "6×1", price: 149.99, docQty: 4 },
      { code: "39029", name: "Пиво Мерфис Айриш Стаут", unit: "24×1", price: 218.89, docQty: 2 }
    ];

    const tbody = document.querySelector("#recount-table tbody");

    data.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.code}</td>
        <td>${item.name}</td>
        <td>${item.unit}</td>
        <td>${item.price.toFixed(2)}</td>
        <td>${item.docQty}</td>
        <td><input type="number" min="0" data-code="${item.code}" /></td>
      `;
      tbody.appendChild(row);
    });

    tbody.addEventListener("input", e => {
      if (e.target.tagName === "INPUT") {
        const code = e.target.dataset.code;
        const actual = parseInt(e.target.value || "0");
        const row = e.target.closest("tr");
        const item = data.find(i => i.code === code);
        row.classList.remove("match", "missing", "excess");
        if (actual === item.docQty) row.classList.add("match");
        else if (actual < item.docQty) row.classList.add("missing");
        else row.classList.add("excess");
      }
    });
  </script>
</body>
</html>
