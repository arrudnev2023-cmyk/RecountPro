<!DOCTYPE html>
<html lang="ru">
<head>

  <style>

</head>
<body>
  <div id="auth-screen">
    <h2>RecountPro –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>

  </div>

  <div class="container" id="demo-screen">
    <h2>–ò–º–ø–æ—Ä—Ç PDF –∏ –ø–µ—Ä–µ—Å—á—ë—Ç</h2>
    <input type="file" id="pdfInput" accept=".pdf" />
    <button id="parseBtn">–ü–µ—Ä–µ—Å—á–∏—Ç–∞—Ç—å</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://iqebsxvdspmtqzlihqyk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxZWJzeHZkc3BtdHF6bGlocXlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MTk1ODUsImV4cCI6MjA3NDM5NTU4NX0.KJpvUiuKDZDWagH4xW4UVul_nyAGnqqJ3QYJYy8-I-I'
    );

    const authScreen = document.getElementById('auth-screen');
    const demoScreen = document.getElementById('demo-screen');

    async function checkAuth() {
      const { data } = await supabase.auth.getUser();
      if (data?.user) {
        authScreen.style.display = 'none';
        demoScreen.style.display = 'block';
      }
    }

    checkAuth();

    document.getElementById('signInBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      document.getElementById('auth-error').innerText = error?.message || '';
      document.getElementById('auth-success').innerText = data?.user ? '‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω' : '';

      if (data?.user) {
        authScreen.style.display = 'none';
        demoScreen.style.display = 'block';
      }
    });

    document.getElementById('signUpBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      console.log("signUp result:", data, error);

      document.getElementById('auth-error').innerText = error?.message || '';
      document.getElementById('auth-success').innerText =
        data?.user ? 'üì© –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ—á—Ç—É –∏ –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ email.' : '';
    });

    document.getElementById('parseBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('pdfInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("–í—ã–±–µ—Ä–∏—Ç–µ PDF-—Ñ–∞–π–ª");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const text = new TextDecoder().decode(reader.result);
        const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);

        const parsedCards = lines.map((line, index) => {
          const parts = line.split(/\s{2,}/);
          const name = parts[0] || `–¢–æ–≤–∞—Ä ${index + 1}`;
          const quantity = parts[1] || '‚Äî';
          const price = parts[2] || '‚Äî';

          return `
            <div class="card">
              <strong>${name}</strong>
              –ö–æ–ª-–≤–æ: ${quantity}<br />
              –¶–µ–Ω–∞: ${price}
            </div>
          `;
        });

        document.getElementById('cards').innerHTML = parsedCards.join('');
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
