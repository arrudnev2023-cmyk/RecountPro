  <style>
    :root {
      --accent: #6d28d9;

    #search-container {

      color: #888;

    }
    #list {
      max-width: 960px;
      margin: 0 auto;

    .item {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.6rem;

    .item.match { background: #dcfce7; }   /* –∑–µ–ª—ë–Ω—ã–π —Ñ–æ–Ω ‚Äî —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ */
    .item.missing { background: #fee2e2; } /* –∫—Ä–∞—Å–Ω—ã–π —Ñ–æ–Ω ‚Äî –Ω–µ–¥–æ—Å—Ç–∞—á–∞ */
    .item.excess { background: #fef9c3; }  /* –∂—ë–ª—Ç—ã–π —Ñ–æ–Ω ‚Äî –∏–∑–±—ã—Ç–æ–∫ */

    .field {

    .field .label {

    input[type="text"] {
      padding: 0.4rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    /* –ö–∞—Å—Ç–æ–º–Ω–∞—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä–∞ */
    #custom-keyboard {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background: #f9fafb;
      border-top: 1px solid var(--border);
      padding: 0.5rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      transition: bottom 0.3s ease;
      z-index: 1500;
    }

    #custom-keyboard.show {
      bottom: 0;
    }

    #custom-keyboard button {
      padding: 0.8rem;
      font-size: 1.2rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    #custom-keyboard button:hover {
      background: var(--accent-light);
      color: #fff;
    }

    /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
    #menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;

    #menu button {
      background: var(--accent);

      border: none;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    #menu button:hover {

    }

    #menu-actions {

    #menu-actions button {

      color: var(--text);
    }

    #menu-actions button:hover {
      background: var(--accent-light);
      color: #fff;
    }
  </style>

<body>
  <canvas id="bg"></canvas>

  <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
  <h1>üì¶ RecountPro ‚Äî –ø–µ—Ä–µ—Å—á—ë—Ç —Ç–æ–≤–∞—Ä–æ–≤</h1>

  <!-- –ü–æ–∏—Å–∫ -->
  <div id="search-container">
    <div id="search-wrapper">
      <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏–ª–∏ –∞—Ä—Ç–∏–∫—É–ª—É..." />
      <button id="clear-search">‚úñ</button>
    </div>
  </div>

  <!-- –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ -->
  <div id="list"></div>
  <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
  <div id="menu">
    <button id="menu-toggle">‚ò∞ –ú–µ–Ω—é</button>
    <button id="flashlight-btn">üî¶ –§–æ–Ω–∞—Ä–∏–∫</button>
  </div>

  <!-- –î–µ–π—Å—Ç–≤–∏—è –º–µ–Ω—é -->
  <div id="menu-actions">
    <button onclick="document.getElementById('upload').click()">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å PDF</button>

    <button onclick="exportPDF()">üìë –≠–∫—Å–ø–æ—Ä—Ç PDF</button>

    <button onclick="saveSession()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–µ—Å—Å–∏—é</button>
    <button onclick="openSessionModal()">üìÇ –°–µ—Å—Å–∏–∏</button>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏—Ç–æ–≥–æ–≤ -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0;
       background:rgba(0,0,0,0.6); z-index:2000; justify-content:center; align-items:center;">
    <div style="background:#fff; padding:1rem; border-radius:8px; max-width:600px; max-height:80%; overflow:auto;">
      <h2>–ò—Ç–æ–≥–∏ –ø–µ—Ä–µ—Å—á—ë—Ç–∞</h2>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–µ—Å—Å–∏–π -->
  <div id="session-modal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0;
       background:rgba(0,0,0,0.6); z-index:2000; justify-content:center; align-items:center;">
    <div style="background:#fff; padding:1rem; border-radius:8px; max-width:600px; max-height:80%; overflow:auto;">
      <h2>–°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ —Å–µ—Å—Å–∏–∏</h2>
      <div id="session-list"></div>
      <button onclick="document.getElementById('session-modal').style.display='none'">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <!-- –û–±–ª–∞—Å—Ç—å —ç–∫—Å–ø–æ—Ä—Ç–∞ -->
  <div id="export-area" style="display:none; padding:1rem; background:#fff;">
    <h2>–û—Ç—á—ë—Ç –ø–æ –ø–µ—Ä–µ—Å—á—ë—Ç—É</h2>
    <div id="export-summary"></div>
    <table border="1" cellspacing="0" cellpadding="4" width="100%" style="margin-top:1rem; border-collapse:collapse;">
      <thead>
        <tr>
          <th>–ê—Ä—Ç–∏–∫—É–ª</th>
          <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
          <th>–†–∞–∑–º–µ—Ä–Ω–æ—Å—Ç—å</th>
          <th>–¶–µ–Ω–∞</th>
          <th>–î–æ–∫—É–º–µ–Ω—Ç—ã</th>
          <th>–§–∞–∫—Ç</th>
          <th>Œî</th>
        </tr>
      </thead>
      <tbody id="export-table-body"></tbody>
    </table>
  </div>
<script>
  const list = document.getElementById("list");
  const searchInput = document.getElementById("search");
  const keyboard = document.getElementById("custom-keyboard");
  let allItems = [], activeInput = null;
  let sessionValues = {};

  // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  window.addEventListener("DOMContentLoaded", () => {
    const savedSession = localStorage.getItem("autosave_session");
    if (savedSession) {
      try {
        const session = JSON.parse(savedSession);
        allItems = session.items || [];
        sessionValues = session.values || {};
        if (allItems.length > 0) render(allItems);
      } catch {}
    }
  });

  // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
  function autosave() {
    const session = { items: allItems, values: sessionValues };
    localStorage.setItem("autosave_session", JSON.stringify(session));
  }

  // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞ –ø–æ —Å—Ç—Ä–æ–∫–∞–º PDF
  function groupByY(items) {
    const lines = {};
    items.forEach(item => {
      const y = Math.round(item.transform[5]);
      if (!lines[y]) lines[y] = [];
      lines[y].push({ str: item.str, x: item.transform[4] });
    });
    return Object.values(lines).map(words =>
      words.sort((a, b) => a.x - b.x).map(w => w.str).join(' ')
    );
  }

  // –ü–∞—Ä—Å–∏–Ω–≥ —Å—Ç—Ä–æ–∫ –≤ –æ–±—ä–µ–∫—Ç—ã —Ç–æ–≤–∞—Ä–æ–≤
  function parseLines(lines) {
    const items = [];
    for (let line of lines) {
      line = line.trim();
      if (!/^\d+\s+\d{4,6}/.test(line)) continue;

      const match = line.match(/^(\d+)\s+(\d{4,6})\s+(.+?)\s+(\d+\*\d+)?\s+([\d.,]+)\s+(.*)$/i);
      if (match) {
        const rawTail = match[6];
        const qtyMatches = [...rawTail.matchAll(/(\d+)\s*—à—Ç/gi)];
        const docQty = qtyMatches.length > 0 ? parseInt(qtyMatches[qtyMatches.length - 1][1]) : null;

        items.push({
          code: match[2],
          name: match[3].trim(),
          unit: match[4] || '',
          price: parseFloat(match[5].replace(',', '.')),
          docQty
        });
      }
    }
    return items;
  }

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Ç–æ–≥–æ–≤
  function updateSummary(items) {
    let match = 0, missing = 0, excess = 0, delta = 0;
    items.forEach(item => {
      const input = document.querySelector(`input[data-code="${item.code}"]`);
      if (!input) return;
      const raw = input.value.trim();
      const actual = parseFloat(raw.replace(',', '.')) || 0;
      if (actual === item.docQty) match++;
      else if (actual < item.docQty) { missing++; delta += item.docQty - actual; }
      else { excess++; delta += actual - item.docQty; }
    });
  }

  // –†–µ–Ω–¥–µ—Ä —Å–ø–∏—Å–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
  function render(items) {
    list.innerHTML = '';
    items.forEach(item => {
      const value = sessionValues[item.code] || "";
      const div = document.createElement("div");
      div.className = "item";
      div.dataset.code = item.code;
      div.innerHTML = `
        <div class="field"><span class="label">–ê—Ä—Ç–∏–∫—É–ª:</span> ${item.code}</div>
        <div class="field"><span class="label">–ù–∞–∑–≤–∞–Ω–∏–µ:</span> ${item.name}</div>
        <div class="field"><span class="label">–†–∞–∑–º–µ—Ä–Ω–æ—Å—Ç—å:</span> ${item.unit}</div>
        <div class="field"><span class="label">–¶–µ–Ω–∞:</span> ${item.price.toFixed(2)} ‚ÇΩ</div>
        <div class="field"><span class="label">–ü–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞–º:</span> ${item.docQty} —à—Ç</div>
        <div class="field">
          <span class="label">–§–∞–∫—Ç–∏—á–µ—Å–∫–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ:</span>
          <input type="text" data-code="${item.code}" inputmode="none" value="${value}" />
        </div>
      `;
      let actual = 0;
      try { actual = Function("return " + value.replace(',', '.'))() || 0; } catch {}
      if (actual === item.docQty) div.classList.add("match");
      else if (actual < item.docQty) div.classList.add("missing");
      else if (actual > item.docQty) div.classList.add("excess");
      list.appendChild(div);
    });
    updateSummary(allItems);
    attachInputHandlers();
  }

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–æ–ª—è –Ω–∞–¥ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–æ–π
  function ensureVisible(el) {
    const rect = el.getBoundingClientRect();
    const kbHeight = keyboard.offsetHeight;
    if (rect.bottom > window.innerHeight - kbHeight) {
      window.scrollBy({
        top: rect.bottom - (window.innerHeight - kbHeight) + 20,
        behavior: 'smooth'
      });
    }
  }

  // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
  function attachInputHandlers() {
    document.querySelectorAll('input[data-code]').forEach(input => {
      input.addEventListener('focus', () => {
        activeInput = input;
        keyboard.classList.add("show");
        list.style.paddingBottom = keyboard.offsetHeight + "px";
        setTimeout(() => ensureVisible(input), 150);
      });

      input.addEventListener('blur', () => {
        list.style.paddingBottom = "0";
      });
    });

    keyboard.querySelectorAll('button').forEach(btn => {
      btn.onclick = () => {
        if (!activeInput) return;
        const val = btn.textContent;
        if (val === "‚Üê") {
          activeInput.value = activeInput.value.slice(0, -1);
        } else {
          activeInput.value += val;
        }
        activeInput.dispatchEvent(new Event("input"));
        ensureVisible(activeInput);
      };
    });

    document.addEventListener("click", e => {
      if (!e.target.closest("#custom-keyboard") && !e.target.matches("input[data-code]")) {
        keyboard.classList.remove("show");
        activeInput = null;
        list.style.paddingBottom = "0";
      }
    });
  }
  // –ü–æ–∏—Å–∫
  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();
    document.querySelectorAll("#list .item").forEach(div => {
      const code = div.dataset.code;
      const item = allItems.find(i => i.code === code);
      const match = item.name.toLowerCase().includes(query) || item.code.includes(query);
      div.classList.toggle("hidden", !match);
    });
  });

  document.getElementById("clear-search").addEventListener("click", () => {
    searchInput.value = '';
    document.querySelectorAll("#list .item").forEach(div => div.classList.remove("hidden"));
  });

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞
  list.addEventListener("input", e => {
    if (e.target.tagName === "INPUT") {
      const code = e.target.dataset.code;
      const value = e.target.value;
      sessionValues[code] = value;

      const raw = value.replace(',', '.');
      let actual = 0;
      try { actual = Function("return " + raw)(); } catch {}
      const item = allItems.find(i => i.code === code);
      const card = e.target.closest(".item");
      card.classList.remove("match", "missing", "excess");
      if (actual === item.docQty) card.classList.add("match");
      else if (actual < item.docQty) card.classList.add("missing");
      else if (actual > item.docQty) card.classList.add("excess");

      updateSummary(allItems);
      autosave();
    }
  });

  // –≠–∫—Å–ø–æ—Ä—Ç PDF
  function exportPDF() {
    const exportArea = document.getElementById("export-area");
    const summary = document.getElementById("export-summary");
    const tbody = document.getElementById("export-table-body");
    summary.innerHTML = '';
    tbody.innerHTML = '';
    exportArea.style.display = "block";
    window.scrollTo(0, 0);

    let totalPlus = 0, totalMinus = 0;

    allItems.forEach(item => {
      const input = document.querySelector(`input[data-code="${item.code}"]`);
      const raw = input ? input.value : "";
      let actual = 0;
      try { actual = Function("return " + raw.replace(',', '.'))() || 0; } catch {}
      const delta = actual - item.docQty;
      if (delta > 0) totalPlus += delta * item.price;
      else if (delta < 0) totalMinus += Math.abs(delta) * item.price;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.code}</td>
        <td>${item.name}</td>
        <td>${item.unit}</td>
        <td>${item.price.toFixed(2)}</td>
        <td>${item.docQty}</td>
        <td>${raw}</td>
        <td>${delta}</td>
      `;
      tbody.appendChild(row);
    });

    summary.innerHTML = `
      üßæ –ù–µ–¥–æ—Å—Ç–∞—á–∞: ‚Äì${totalMinus.toFixed(2)} ‚ÇΩ<br>
      üí∞ –ò–∑–±—ã—Ç–æ–∫: +${totalPlus.toFixed(2)} ‚ÇΩ
    `;

    const filename = prompt("–í–≤–µ–¥–∏—Ç–µ –∏–º—è —Ñ–∞–π–ª–∞", "RecountPro.pdf");
    if (filename) {
      const opt = {
        margin: 0.2,
        filename,
        image: { type: 'jpeg', quality: 0.95 },
        html2canvas: { scale: 1.1 },
        jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['avoid-all'] }
      };

      html2pdf().set(opt).from(exportArea).toPdf().get('pdf').then(pdf => {
        const totalPages = pdf.internal.getNumberOfPages();
        for (let i = 1; i <= totalPages; i++) {
          pdf.setPage(i);
          pdf.setFontSize(8);
          pdf.text(`–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${i} –∏–∑ ${totalPages}`,
            pdf.internal.pageSize.getWidth() - 60,
            pdf.internal.pageSize.getHeight() - 10);
        }
      }).save().then(() => {
        exportArea.style.display = "none";
      });
    } else {
      exportArea.style.display = "none";
    }
  }

  // –ò—Ç–æ–≥–æ–≤–æ–µ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
  function showSummaryModal() {
    let html = '';
    allItems.forEach(item => {
      const raw = sessionValues[item.code] || "";
      let actual = 0;
      try { actual = Function("return " + raw.replace(',', '.'))() || 0; } catch {}
      const delta = actual - item.docQty;
      if (delta !== 0) {
        html += `<div><strong>${item.name}</strong> (${item.code}): ${actual} —à—Ç ‚Üí ${delta > 0 ? '+' : ''}${delta}</div>`;
      }
    });
    document.getElementById("modal-content").innerHTML = html || "<div>–ù–µ—Ç —Ä–∞—Å—Ö–æ–∂–¥–µ–Ω–∏–π</div>";
    document.getElementById("modal").style.display = "flex";
  }

  // –ú–µ–Ω—é
  document.getElementById("menu-toggle").addEventListener("click", () => {
    const menu = document.getElementById("menu-actions");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  });
  // –ó–∞–≥—Ä—É–∑–∫–∞ PDF
  document.getElementById("upload").addEventListener("change", async e => {
    const file = e.target.files[0];
    if (!file) return;
    const arrayBuffer = await file.arrayBuffer();

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js";

    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
    let allLines = [];
    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const content = await page.getTextContent();
      const grouped = groupByY(content.items);
      allLines.push(...grouped);
    }
    allItems = parseLines(allLines);
    const newValues = {};
    allItems.forEach(item => {
      if (sessionValues[item.code]) {
        newValues[item.code] = sessionValues[item.code];
      }
    });
    sessionValues = newValues;
    render(allItems);
    autosave();
  });

  // –û—á–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ—Å—á—ë—Ç–∞
  function clearRecount() {
    if (confirm("–û—á–∏—Å—Ç–∏—Ç—å –ø–µ—Ä–µ—Å—á—ë—Ç?")) {
      localStorage.removeItem("autosave_session");
      allItems = [];
      sessionValues = {};
      list.innerHTML = '';
      updateSummary([]);
    }
  }

  // –°–µ—Å—Å–∏–∏
  function saveSession() {
    const name = prompt("–í–≤–µ–¥–∏—Ç–µ –∏–º—è —Å–µ—Å—Å–∏–∏");
    if (!name) return;
    const session = { items: allItems, values: sessionValues };
    localStorage.setItem("session_" + name, JSON.stringify(session));
    localStorage.setItem("active_session", name);
    alert("–°–µ—Å—Å–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞: " + name);
  }

  function openSessionModal() {
    const container = document.getElementById("session-list");
    container.innerHTML = '';
    const keys = Object.keys(localStorage).filter(k => k.startsWith("session_"));
    if (keys.length === 0) {
      container.innerHTML = "<div>–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö —Å–µ—Å—Å–∏–π</div>";
    } else {
      keys.forEach(key => {
        const name = key.replace("session_", "");
        const div = document.createElement("div");
        div.style = "margin-bottom:0.5rem; padding:0.5rem; border:1px solid var(--border); border-radius:6px;";
        div.innerHTML = `
          <strong>${name}</strong>
          <div style="margin-top:0.3rem;">
            <button onclick="loadSession('${name}')">üìÇ –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            <button onclick="switchSession('${name}')">üîÅ –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
            <button onclick="deleteSession('${name}')">üóë –£–¥–∞–ª–∏—Ç—å</button>
          </div>
        `;
        container.appendChild(div);
      });
    }
    document.getElementById("session-modal").style.display = "flex";
  }

  function loadSession(name) {
    const raw = localStorage.getItem("session_" + name);
    if (!raw) return alert("–°–µ—Å—Å–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞");
    try {
      const session = JSON.parse(raw);
      allItems = session.items;
      sessionValues = session.values || {};
      render(allItems);
      alert("–°–µ—Å—Å–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞: " + name);
    } catch {
      alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å–µ—Å—Å–∏–∏");
    }
  }

  function switchSession(name) {
    localStorage.setItem("active_session", name);
    loadSession(name);
  }

  function deleteSession(name) {
    if (!confirm("–£–¥–∞–ª–∏—Ç—å —Å–µ—Å—Å–∏—é: " + name + "?")) return;
    localStorage.removeItem("session_" + name);
    if (localStorage.getItem("active_session") === name) {
      localStorage.removeItem("active_session");
    }
    openSessionModal();
  }

  // üî¶ –§–æ–Ω–∞—Ä–∏–∫
  let flashlightStream = null;
  let flashlightTrack = null;
  let flashlightOn = false;

  async function toggleFlashlight() {
    try {
      if (!flashlightOn) {
        flashlightStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        flashlightTrack = flashlightStream.getVideoTracks()[0];
        await flashlightTrack.applyConstraints({ advanced: [{ torch: true }] });
        flashlightOn = true;
      } else {
        if (flashlightTrack) {
          await flashlightTrack.applyConstraints({ advanced: [{ torch: false }] });
          flashlightTrack.stop();
        }
        if (flashlightStream) {
          flashlightStream.getTracks().forEach(t => t.stop());
        }
        flashlightOn = false;
      }
    } catch (err) {
      alert("–§–æ–Ω–∞—Ä–∏–∫ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –Ω–∞ —ç—Ç–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ –∏–ª–∏ –±—Ä–∞—É–∑–µ—Ä–µ");
      console.error(err);
    }
  }

  document.getElementById("flashlight-btn").addEventListener("click", toggleFlashlight);

  // üåå –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  let pixels = Array.from({length:150}, () => ({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*2+1,
    alpha: Math.random()
  }));

  function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pixels.forEach(p => {
      p.alpha += (Math.random()-0.5)*0.05;
      if (p.alpha<0) p.alpha=0;
      if (p.alpha>1) p.alpha=1;
      ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>
