<!DOCTYPE html>

<head>

  <style>

    }

      color: #007aff;

    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

</head>
<body>
  <div id="screenStart" class="screen active">
    <div class="centered">
      <div class="icon">üì¶</div>
      <h1>RecountPro</h1>
      <h2>–ü–µ—Ä–µ—Å—á—ë—Ç ‚Äî —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ</h2>
      <button class="btn" onclick="showScreen('screenImport')">üöÄ –ù–∞—á–∞—Ç—å –ø–µ—Ä–µ—Å—á—ë—Ç</button>
    </div>
  </div>
  <!-- –ò–º–ø–æ—Ä—Ç -->
  <div id="screenImport" class="screen">
    <h1>üìÑ –ò–º–ø–æ—Ä—Ç —Ç–æ–≤–∞—Ä–æ–≤</h1>
    <input type="file" id="pdfInput" accept=".pdf" style="display:none" />
    <button class="btn" onclick="document.getElementById('pdfInput').click()">üì• –ó–∞–≥—Ä—É–∑–∏—Ç—å PDF</button>
    <button class="btn secondary" onclick="showScreen('screenHistory')">üìÇ –†–∞–Ω–µ–µ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ</button>
    <button class="btn secondary" id="goToMainBtn" style="display:none" onclick="showScreen('screenContent')">‚è© –ü–µ—Ä–µ–π—Ç–∏ –∫ –ø–µ—Ä–µ—Å—á—ë—Ç—É</button>
  </div>

  <!-- –ò—Å—Ç–æ—Ä–∏—è -->
  <div id="screenHistory" class="screen">
    <h1>üìÇ –ò—Å—Ç–æ—Ä–∏—è</h1>
    <div id="historyList"></div>
    <button class="btn" onclick="showScreen('screenImport')">‚Üê –ù–∞–∑–∞–¥</button>
  </div>
  <!-- –ü–µ—Ä–µ—Å—á—ë—Ç -->
  <div id="screenContent" class="screen">
    <div class="search-row">
      <input type="text" id="searchInput" class="search-input" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é" />
      <button class="clear-btn" id="clearSearch">√ó</button>
      <button class="summary-btn" onclick="showScreen('screenSummary')">–ò—Ç–æ–≥</button>
    </div>
    <div id="productList"></div>
    <button class="flashlight-btn" id="flashlightBtn">–§–æ–Ω–∞—Ä–∏–∫ –í–´–ö–õ</button>
    <div id="customKeyboard">
      <div class="keys">
        <button>1</button><button>2</button><button>3</button>
        <button>4</button><button>5</button><button>6</button>
        <button>7</button><button>8</button><button>9</button>
        <button>+</button><button>0</button><button>‚Üê</button>
      </div>
      <button class="done-btn">–ì–æ—Ç–æ–≤–æ</button>
    </div>
  </div>
  <!-- –ò—Ç–æ–≥–∏ -->
  <div id="screenSummary" class="screen">
    <h1>üì¶ –ò—Ç–æ–≥–∏ –ø–µ—Ä–µ—Å—á—ë—Ç–∞</h1>
    <div id="summaryList"></div>
    <button class="export-btn" onclick="alert('üì§ –≠–∫—Å–ø–æ—Ä—Ç –≤ PDF –ø–æ–∫–∞ –∫–∞–∫ –∑–∞–≥–ª—É—à–∫–∞')">üì§ –≠–∫—Å–ø–æ—Ä—Ç –≤ PDF</button>
    <button class="btn" onclick="showScreen('screenContent')">‚Üê –ù–∞–∑–∞–¥</button>
  </div>
<script>
  let products = []
  let factInputs = {}
  let activeInput = null
  let isFlashlightOn = false

  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(div => div.classList.remove('active'))
    document.getElementById(id).classList.add('active')
    if (id === 'screenSummary') renderSummary()
    if (id === 'screenHistory') renderHistory()
    if (id === 'screenContent') renderProducts()
  }

document.getElementById('pdfInput').addEventListener('change', async (event) => {
  const file = event.target.files[0]
  if (!file) return

  const arrayBuffer = await file.arrayBuffer()
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise

  let fullText = ''
  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i)
    const content = await page.getTextContent()
    const lines = content.items.map(item => item.str).join('\n')
    fullText += lines + '\n'
  }

  parseText(fullText)
})


  function parseText(fullText) {
    localStorage.removeItem("savedState")
    const lines = fullText.split(/\r?\n/)
    const volumeRegex = /(\d{1,2},\d{2})/
    const quantityRegex = /(\d+\s*—à—Ç)/

    products = []
    factInputs = {}

    for (const line of lines) {
      const volumeMatch = line.match(volumeRegex)
      if (!volumeMatch) continue

      const volume = volumeMatch[1]
      const namePart = line.slice(0, line.indexOf(volume)).trim()
      const nameWords = namePart.split(/\s+/).filter(word => !/^\d+$/.test(word))
      const name = nameWords.join(' ').trim()

      const afterVolume = line.slice(line.indexOf(volume) + volume.length)
      const quantityMatch = afterVolume.match(quantityRegex)
      const quantity = quantityMatch ? quantityMatch[1] : "?"

      const fullName = `${name} ${volume}`
      products.push({ id: crypto.randomUUID(), name: fullName, quantity })
    }

    localStorage.setItem("savedState", JSON.stringify({ products, factInputs }))
    document.getElementById('goToMainBtn').style.display = 'inline-block'
  }

  function renderProducts() {
    const productList = document.getElementById('productList')
    const query = document.getElementById('searchInput').value.trim().toLowerCase()
    const filtered = query === '' ? products : products.filter(p => p.name.toLowerCase().includes(query))

    productList.innerHTML = ''
    filtered.forEach(product => {
      const card = document.createElement('div')
      card.className = 'product-card'

      const title = document.createElement('h3')
      title.textContent = product.name

      const qty = document.createElement('p')
      qty.textContent = product.quantity

      const input = document.createElement('input')
      input.className = 'fact-input'
      input.type = 'text'
      input.readOnly = true
      input.value = factInputs[product.id] || ''
      input.onclick = () => {
        activeInput = input
        const keyboard = document.getElementById('customKeyboard')
        keyboard.style.display = 'flex'
        const rect = input.getBoundingClientRect()
        const scrollTop = window.scrollY || document.documentElement.scrollTop
        keyboard.style.top = `${rect.bottom + scrollTop + 10}px`
      }

      card.appendChild(title)
      card.appendChild(qty)
      card.appendChild(input)
      productList.appendChild(card)
    })
  }

  document.getElementById('searchInput').addEventListener('input', renderProducts)
  document.getElementById('clearSearch').addEventListener('click', () => {
    document.getElementById('searchInput').value = ''
    renderProducts()
  })

  document.querySelector('.done-btn').addEventListener('click', () => {
    document.getElementById('customKeyboard').style.display = 'none'
    activeInput = null
  })

  document.querySelectorAll('#customKeyboard .keys button').forEach(btn => {
    btn.addEventListener('click', () => {
      if (!activeInput) return
      const val = btn.textContent
      if (val === '‚Üê') {
        activeInput.value = activeInput.value.slice(0, -1)
      } else {
        activeInput.value += val
      }

      const card = activeInput.closest('.product-card')
      const name = card.querySelector('h3').textContent
      const product = products.find(p => p.name === name)
      if (product) {
        factInputs[product.id] = activeInput.value
        localStorage.setItem("savedState", JSON.stringify({ products, factInputs }))
      }
    })
  })

  document.addEventListener('click', (e) => {
    const keyboard = document.getElementById('customKeyboard')
    if (!keyboard.contains(e.target) && !e.target.classList.contains('fact-input')) {
      keyboard.style.display = 'none'
      activeInput = null
    }
  })

  document.getElementById('flashlightBtn').addEventListener('click', () => {
    isFlashlightOn = !isFlashlightOn
    const btn = document.getElementById('flashlightBtn')
    btn.textContent = isFlashlightOn ? "–§–æ–Ω–∞—Ä–∏–∫ –í–ö–õ" : "–§–æ–Ω–∞—Ä–∏–∫ –í–´–ö–õ"
    btn.classList.toggle("flashlight-on", isFlashlightOn)
  })

  function evaluateExpression(input) {
    return input.replace(/\s+/g, '').split('+').map(Number).reduce((a,b) => a + b, 0)
  }

  function extractInt(str) {
    const digits = str.replace(/\D+/g, '')
    return digits ? parseInt(digits) : 0
  }

  function formatDiff(diff) {
    if (diff > 0) return `+${diff}`
    if (diff < 0) return `${diff}`
    return '0'
  }

  function colorForDiff(diff) {
    if (diff > 0) return 'green'
    if (diff < 0) return 'red'
    return 'gray'
  }

  function renderSummary() {
    const summaryList = document.getElementById('summaryList')
    summaryList.innerHTML = ''
    products.forEach(product => {
      const fact = factInputs[product.id] || ""
      const factResult = evaluateExpression(fact)
      const docQty = extractInt(product.quantity)
      const diff = factResult - docQty

      const card = document.createElement('div')
      card.className = 'summary-card'
      card.innerHTML = `
        <h3>${product.name}</h3>
        <div class="summary-row">–§–∞–∫—Ç: ${fact} | –ò—Ç–æ–≥: ${factResult}</div>
        <div class="summary-row">–î–æ–ª–∂–Ω–æ: ${docQty} | <span class="diff ${colorForDiff(diff)}">–†–∞–∑–Ω–∏—Ü–∞: ${formatDiff(diff)}</span></div>
      `
      summaryList.appendChild(card)
    })
  }

  function renderHistory() {
    const historyList = document.getElementById('historyList')
    historyList.innerHTML = ''
    const saved = localStorage.getItem("savedState")
    if (saved) {
      const btn = document.createElement('button')
      btn.className = 'btn secondary'
      btn.textContent = 'üìÑ –°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π –ø–µ—Ä–µ—Å—á—ë—Ç 1'
      btn.onclick = () => showScreen('screenContent')
      historyList.appendChild(btn)
    } else {
      historyList.innerHTML = '<p>–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –ø–µ—Ä–µ—Å—á—ë—Ç–æ–≤.</p>'
    }
  }
</script>
</body>
