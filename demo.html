<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Пересчёт товаров</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, rgba(52, 152, 219, 0.6), rgba(155, 89, 182, 0.6));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    #auth-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #auth-screen input {
      padding: 10px;
      margin: 5px;
      width: 250px;
      font-size: 16px;
    }

    #auth-screen button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }

    #auth-error {
      color: red;
      margin-top: 10px;
    }

    #auth-success {
      color: green;
      margin-top: 10px;
    }

    #demo-screen {
      display: none;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card strong {
      display: block;
      margin-bottom: 5px;
    }

    #cards {
      margin-top: 20px;
    }

    #register-modal input {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
    }

    #register-modal button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="auth-screen">
    <h2>RecountPro Авторизация</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Пароль" />
    <button id="signInBtn">Войти</button>
    <button id="signUpBtn">Регистрация</button>
    <div id="auth-error"></div>
    <div id="auth-success"></div>
  </div>

  <div class="container" id="demo-screen">
    <h2>Импорт PDF и пересчёт</h2>
    <input type="file" id="pdfInput" accept=".pdf" />
    <button id="parseBtn">Пересчитать</button>
    <div id="cards"></div>
  </div>

  <div id="register-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:8px; width:300px;">
      <h3>Регистрация</h3>
      <input type="text" id="reg-name" placeholder="Имя" />
      <input type="text" id="reg-surname" placeholder="Фамилия" />
      <input type="email" id="reg-email" placeholder="Email" />
      <input type="password" id="reg-password" placeholder="Пароль" />
      <button id="reg-submit">Создать аккаунт</button>
      <button onclick="document.getElementById('register-modal').style.display='none'">Отмена</button>
      <div id="reg-message" style="margin-top:10px;"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://iqebsxvdspmtqzlihqyk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxZWJzeHZkc3BtdHF6bGlocXlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MTk1ODUsImV4cCI6MjA3NDM5NTU4NX0.KJpvUiuKDZDWagH4xW4UVul_nyAGnqqJ3QYJYy8-I-I'
    );

    const authScreen = document.getElementById('auth-screen');
    const demoScreen = document.getElementById('demo-screen');

    async function checkAuth() {
      const { data } = await supabase.auth.getUser();
      if (data?.user) {
        authScreen.style.display = 'none';
        demoScreen.style.display = 'block';
      }
    }

    checkAuth();

    document.getElementById('signInBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      document.getElementById('auth-error').innerText = error?.message || '';
      document.getElementById('auth-success').innerText = data?.user ? '✅ Вход выполнен' : '';

      if (data?.user) {
        authScreen.style.display = 'none';
        demoScreen.style.display = 'block';
      }
    });

    document.getElementById('signUpBtn').addEventListener('click', () => {
      document.getElementById('register-modal').style.display = 'flex';
    });

    document.getElementById('reg-submit').addEventListener('click', async () => {
      const name = document.getElementById('reg-name').value;
      const surname = document.getElementById('reg-surname').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;

      const msg = document.getElementById('reg-message');
      msg.innerText = '';

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { name, surname }
        }
      });

      if (error) {
        msg.innerText = error.message;
        msg.style.color = 'red';
        return;
      }

      msg.innerText = '✅ Ваш аккаунт успешно зарегистрирован. Пожалуйста подтвердите почту.';
      msg.style.color = 'green';

      const userId = data?.user?.id;
      if (userId) {
        await supabase.from('profiles').insert([{ id: userId, name, surname }]);
      }
    });

    document.getElementById('parseBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('pdfInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("Выберите PDF-файл");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const text = new TextDecoder().decode(reader.result);
        const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);

        const parsedCards = lines.map((line, index) => {
          const parts = line.split(/\s{2,}/);
          const name = parts[0] || `Товар ${index + 1}`;
          const quantity = parts[1] || '—';
          const price = parts[2] || '—';

          return `
            <div class="card">
              <strong>${name}</strong>
              Кол-во: ${quantity}<br />
              Цена: ${price}
            </div>
          `;
        });

        document.getElementById('cards').innerHTML = parsedCards.join('');
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
