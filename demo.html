<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecountPro</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #4e00c2, #0077ff);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
    }

    #auth-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #auth-screen h2 {
      font-size: 16px;
      font-weight: 400;
      text-transform: uppercase;
      margin-bottom: 4px;
      color: #eee;
    }

    #auth-screen h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 30px;
      color: white;
      text-align: center;
      letter-spacing: 1px;
    }

    #auth-screen input {
      padding: 12px;
      margin: 8px;
      width: 100%;
      max-width: 280px;
      font-size: 16px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      border-radius: 8px;
    }

    #auth-screen button {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 10px;
      background: linear-gradient(to right, #ff4d88, #ff9900);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #auth-screen button:hover {
      transform: scale(1.05);
    }

    #auth-error, #auth-success {
      margin-top: 10px;
      font-size: 14px;
      color: #fff;
    }

    #dashboard-screen {
      display: none;
      padding: 20px;
    }

    .balance-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.1);
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .balance-bar button {
      background: linear-gradient(to right, #ff4d88, #ff9900);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .action-buttons button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      padding: 16px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    .action-buttons button:hover {
      background: rgba(255,255,255,0.2);
    }

    #demo-screen {
      display: none;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 12px;
      margin: 10px 0;
      color: white;
    }

    .card strong {
      display: block;
      margin-bottom: 5px;
    }

    #register-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #register-modal div {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      color: white;
    }

    #register-modal input {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      border-radius: 8px;
    }

    #register-modal button {
      margin-top: 10px;
      padding: 10px 14px;
      font-size: 14px;
      background: linear-gradient(to right, #ff4d88, #ff9900);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="auth-screen">
    <h2>добро пожаловать в</h2>
    <h1>RecountPro</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Пароль" />
    <button id="signInBtn">Войти</button>
    <button id="signUpBtn">Регистрация</button>
    <div id="auth-error"></div>
    <div id="auth-success"></div>
  </div>

  <div class="container" id="dashboard-screen">
    <div class="balance-bar">
      <div id="balance">Баланс: … руб.</div>
      <button id="topUpBtn">+</button>
    </div>
    <div class="action-buttons">
      <button id="startBtn">Начать пересчёт</button>
      <button id="infoBtn">Информация</button>
      <button id="settingsBtn">Настройки</button>
      <button id="logoutBtn">Выйти</button>
    </div>
  </div>

  <div class="container" id="demo-screen">
    <h2 id="welcome" style="margin-bottom:20px;"></h2>
    <h3>Импорт PDF и пересчёт</h3>
    <input type="file" id="pdfInput" accept=".pdf" />
    <button id="parseBtn">Пересчитать</button>
    <div id="cards"></div>
  </div>

  <div id="register-modal">
    <div>
      <h3>Регистрация</h3>
      <input type="text" id="reg-name" placeholder="Имя" />
      <input type="text" id="reg-surname" placeholder="Фамилия" />
      <input type="email" id="reg-email" placeholder="Email" />
      <input type="password" id="reg-password" placeholder="Пароль" />
      <button id="reg-submit">Создать аккаунт</button>
      <button onclick="document.getElementById('register-modal').style.display='none'">Отмена</button>
      <div id="reg-message" style="margin-top:10px;"></div>
    </div>
  </div>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://iqebsxvdspmtqzlihqyk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlxZWJzeHZkc3BtdHF6bGlocXlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4MTk1ODUsImV4cCI6MjA3NDM5NTU4NX0.KJpvUiuKDZDWagH4xW4UVul_nyAGnqqJ3QYJYy8-I-I'
    );

    const authScreen = document.getElementById('auth-screen');
    const dashboardScreen = document.getElementById('dashboard-screen');
    const demoScreen = document.getElementById('demo-screen');

    async function showWelcome(userId) {
      const { data } = await supabase
        .from('profiles')
        .select('name, balance')
        .eq('id', userId)
        .single();

      if (data?.name) {
        document.getElementById('welcome').innerText = `Добро пожаловать, ${data.name}!`;
      }
      if (data?.balance !== undefined) {
        document.getElementById('balance').innerText = `Баланс: ${data.balance} руб.`;
      }
    }

    async function checkAuth() {
      const { data } = await supabase.auth.getUser();
      if (data?.user) {
        authScreen.style.display = 'none';
        dashboardScreen.style.display = 'block';
        showWelcome(data.user.id);
      }
    }

    checkAuth();

    document.getElementById('signInBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      document.getElementById('auth-error').innerText = error?.message || '';
      document.getElementById('auth-success').innerText = data?.user ? '✅ Вход выполнен' : '';

      if (data?.user) {
        authScreen.style.display = 'none';
        dashboardScreen.style.display = 'block';
        showWelcome(data.user.id);
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      dashboardScreen.style.display = 'none';
      demoScreen.style.display = 'none';
      authScreen.style.display = 'flex';
      document.getElementById('welcome').innerText = '';
    });

    document.getElementById('signUpBtn').addEventListener('click', () => {
      document.getElementById('register-modal').style.display = 'flex';
    });

    document.getElementById('reg-submit').addEventListener('click', async () => {
      const name = document.getElementById('reg-name').value;
      const surname = document.getElementById('reg-surname').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;

      const msg = document.getElementById('reg-message');
      msg.innerText = '';

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { name, surname }
        }
      });

      if (error) {
        msg.innerText = error.message;
        msg.style.color = 'red';
        return;
      }

      msg.innerText = '✅ Аккаунт создан. Пожалуйста подтвердите почту.';
      msg.style.color = 'white';

      const userId = data?.user?.id;
      if (userId) {
        await supabase.from('profiles').insert([{ id: userId, name, surname, balance: 0 }]);
        document.getElementById('register-modal').style.display = 'none';
        authScreen.style.display = 'none';
        dashboardScreen.style.display = 'block';
        showWelcome(userId);
      }
    });

    document.getElementById('topUpBtn').addEventListener('click', async () => {
      const { data: userData } = await supabase.auth.getUser();
      const userId = userData?.user?.id;
      if (!userId) return;

      const { data } = await supabase
        .from('profiles')
        .select('balance')
        .eq('id', userId)
        .single();

      const newBalance = (data?.balance || 0) + 100;

      await supabase
        .from('profiles')
        .update({ balance: newBalance })
        .eq('id', userId);

      document.getElementById('balance').innerText = `Баланс: ${newBalance} руб.`;
    });

    document.getElementById('startBtn').addEventListener('click', () => {
      dashboardScreen.style.display = 'none';
      demoScreen.style.display = 'block';
    });

    document.getElementById('infoBtn').addEventListener('click', () => {
      alert("RecountPro — это система пересчёта товаров из PDF. Здесь будет информация о продукте.");
    });

    document.getElementById('settingsBtn').addEventListener('click', () => {
      alert("Настройки пока не реализованы. Здесь можно будет изменить имя, язык, уведомления.");
    });

    document.getElementById('parseBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('pdfInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("Выберите PDF-файл");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const text = new TextDecoder().decode(reader.result);
        const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);

        const parsedCards = lines.map((line, index) => {
          const parts = line.split(/\s{2,}/);
          const name = parts[0] || `Товар ${index + 1}`;
          const quantity = parts[1] || '—';
          const price = parts[2] || '—';

          return `
            <div class="card">
              <strong>${name}</strong>
              Кол-во: ${quantity}<br />
              Цена: ${price}
            </div>
          `;
        });

        document.getElementById('cards').innerHTML = parsedCards.join('');
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
