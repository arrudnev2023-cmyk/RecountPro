<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RecountPro — Кошелёк</title>
  <style>
    :root {
      --bg: #0b0d10;
      --card: #12151a;
      --text: #e8eaed;
      --muted: #a3a7af;
      --brand: #4e8cff;
      --brand-2: #7c5cff;
      --border: #1f232a;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    body {
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header {
      padding:20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand { font-weight:700; font-size:20px; }
    main {
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:20px;
      max-width:900px;
      margin:0 auto;
      width:100%;
    }
    h1 { margin-bottom:10px; }
    p { color:var(--muted); margin-bottom:30px; }
    .balance {
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:24px;
      box-shadow:var(--shadow);
      width:100%;
      margin-bottom:30px;
      text-align:center;
    }
    .balance h2 { margin:0 0 10px; }
    .amount { font-size:32px; font-weight:700; margin:10px 0; }
    .actions {
      display:flex;
      gap:16px;
      justify-content:center;
      flex-wrap:wrap;
      margin-bottom:40px;
    }
    .cta {
      padding:12px 18px;
      border:none;
      border-radius:12px;
      background:linear-gradient(135deg,var(--brand),var(--brand-2));
      color:white;
      font-weight:600;
      cursor:pointer;
      transition:transform .15s ease;
    }
    .cta:hover { transform:translateY(-2px); }
    .history {
      width:100%;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
    }
    .history h3 { margin-top:0; }
    table {
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }
    th, td {
      padding:10px;
      border-bottom:1px solid var(--border);
      text-align:left;
      font-size:14px;
    }
    th { color:var(--muted); font-weight:500; }
    footer {
      padding:16px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">RecountPro</div>
    <a href="content.html" style="color:var(--muted);text-decoration:none;">← Назад</a>
  </header>

  <main>
    <h1>Кошелёк</h1>
    <p>Управляйте балансом и способами оплаты</p>

    <div class="balance">
      <h2>Ваш баланс</h2>
      <div class="amount" id="balance">1 250 ₽</div>
    </div>

    <div class="actions">
      <button class="cta" onclick="topUp()">Пополнить</button>
      <button class="cta" onclick="addCard()">Привязать карту</button>
    </div>

    <div class="history">
      <h3>История транзакций</h3>
      <table>
        <thead>
          <tr>
            <th>Дата</th>
            <th>Операция</th>
            <th>Сумма</th>
          </tr>
        </thead>
        <tbody id="transactions">
          <tr>
            <td>10.10.2025</td>
            <td>Подписка «Премиум»</td>
            <td>-499 ₽</td>
          </tr>
          <tr>
            <td>05.10.2025</td>
            <td>Пополнение</td>
            <td>+1000 ₽</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer>© RecountPro</footer>

  <script>
    function topUp(){
      alert("Открыть окно пополнения");
      // здесь можно сделать переход на оплату
      // window.location.href = "checkout.html?type=topup";
    }
    function addCard(){
      alert("Открыть форму привязки карты");
      // здесь можно сделать переход на форму добавления карты
    }
  </script>
</body>
</html>
