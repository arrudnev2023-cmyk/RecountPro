<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #1f1f1f, #2c2c2c);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-weight: 600;
      font-size: 26px;
      margin-bottom: 10px;
      background: linear-gradient(to right, #00ffff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      outline: none;
      text-align: center;
    }

    input::placeholder {
      color: #aaa;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 8px solid rgba(255, 255, 255, 0.2);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 2s infinite;
    }

    .progress {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      clip-path: circle(50%);
      background: conic-gradient(#00ffff var(--angle, 0deg), transparent 0deg);
      transition: background 0.2s ease;
    }

    .time {
      font-size: 32px;
      font-weight: bold;
      z-index: 1;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: linear-gradient(to right, #00ffff, #ffffff);
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 14px;
      color: #000;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⏱️ Фокус‑таймер</h1>
    <input type="number" id="minutesInput" placeholder="Введите время (мин)" />
    <div class="circle">
      <div class="progress" id="progress"></div>
      <div class="time" id="time">00:00</div>
    </div>
    <div class="buttons">
      <button id="start">Старт</button>
      <button id="pause">Пауза</button>
      <button id="reset">Сброс</button>
    </div>
  </div>

  <script>
    const timeDisplay = document.getElementById('time');
    const progress = document.getElementById('progress');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('reset');
    const minutesInput = document.getElementById('minutesInput');

    let totalSeconds = 0;
    let remaining = 0;
    let timer = null;

    function updateDisplay() {
      const min = Math.floor(remaining / 60);
      const sec = remaining % 60;
      timeDisplay.textContent = `${min}:${sec.toString().padStart(2, '0')}`;
      const angle = totalSeconds > 0 ? ((totalSeconds - remaining) / totalSeconds) * 360 : 0;
      progress.style.setProperty('--angle', `${angle}deg`);
    }

    function startTimer() {
      if (timer) return;
      if (remaining <= 0) {
        const inputMinutes = parseInt(minutesInput.value);
        if (isNaN(inputMinutes) || inputMinutes <= 0) return;
        totalSeconds = inputMinutes * 60;
        remaining = totalSeconds;
      }
      timer = setInterval(() => {
        if (remaining > 0) {
          remaining--;
          updateDisplay();
        } else {
          clearInterval(timer);
          timer = null;
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      remaining = 0;
      totalSeconds = 0;
      timeDisplay.textContent = '00:00';
      progress.style.setProperty('--angle', `0deg`);
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);
  </script>
</body>
</html>
