<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Neon Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #000;
      color: #e0e0e0;
    }

    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .container {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 30, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 10px;
      background: linear-gradient(to right, #00e0ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input[type="time"] {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: #e0e0e0;
      font-size: 16px;
      outline: none;
      text-align: center;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 6px solid rgba(255, 255, 255, 0.08);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .progress {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      clip-path: circle(50%);
      background: conic-gradient(#00e0ff var(--angle, 0deg), transparent 0deg);
      transition: background 0.2s ease;
      filter: drop-shadow(0 0 8px #00e0ff);
    }

    .time {
      font-size: 30px;
      font-weight: bold;
      z-index: 1;
      color: #e0e0e0;
      text-shadow: 0 0 8px rgba(0, 224, 255, 0.5);
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: linear-gradient(135deg, #111, #1a1a1a);
      border: 1px solid rgba(0, 224, 255, 0.4);
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 12px;
      color: #e0e0e0;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #0f0f0f;
      color: #00e0ff;
      box-shadow: 0 0 12px rgba(0, 224, 255, 0.4);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <h1>üåå Cosmic Neon Timer</h1>
    <input type="time" id="timeInput" step="60" value="00:25">
    <div class="circle">
      <div class="progress" id="progress"></div>
      <div class="time" id="time">00:00</div>
    </div>
    <div class="buttons">
      <button id="start">–°—Ç–∞—Ä—Ç</button>
      <button id="pause">–ü–∞—É–∑–∞</button>
      <button id="reset">–°–±—Ä–æ—Å</button>
    </div>
  </div>

  <script>
    // === –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω ===
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const comets = [];
    const planets = [
      { x: 200, y: 300, r: 40, color: '#4444ff' },
      { x: canvas.width - 150, y: 150, r: 60, color: '#ff4499' }
    ];

    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        alpha: Math.random()
      });
    }

    function drawStars() {
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
        s.alpha += (Math.random() - 0.5) * 0.02;
        if (s.alpha < 0.1) s.alpha = 0.1;
        if (s.alpha > 1) s.alpha = 1;
      });
    }

    function drawPlanets() {
      planets.forEach(p => {
        const grad = ctx.createRadialGradient(p.x, p.y, p.r * 0.2, p.x, p.y, p.r);
        grad.addColorStop(0, p.color);
        grad.addColorStop(1, 'black');
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = grad;
        ctx.shadowBlur = 30;
        ctx.shadowColor = p.color;
        ctx.fill();
      });
    }

    function drawComets() {
      if (Math.random() < 0.005) {
        comets.push({
          x: Math.random() * canvas.width,
          y: 0,
          dx: -2 - Math.random() * 2,
          dy: 2 + Math.random() * 2,
          len: 80
        });
      }
      for (let i = comets.length - 1; i >= 0; i--) {
        const c = comets[i];
        ctx.beginPath();
        const grad = ctx.createLinearGradient(c.x, c.y, c.x - c.dx * c.len, c.y - c.dy * c.len);
        grad.addColorStop(0, 'rgba(255,255,255,0.8)');
        grad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.strokeStyle = grad;
        ctx.lineWidth = 2;
        ctx.moveTo(c.x, c.y);
        ctx.lineTo(c.x - c.dx * c.len, c.y - c.dy * c.len);
        ctx.stroke();
        c.x += c.dx;
        c.y += c.dy;
        if (c.x < -100 || c.y > canvas.height + 100) comets.splice(i, 1);
      }
    }

    function animateBG() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStars();
      drawPlanets();
      drawComets();
      requestAnimationFrame(animateBG);
    }
    animateBG();

    // === –¢–∞–π–º–µ—Ä ===
    const timeDisplay = document.getElementById('time');
    const progress = document.getElementById('progress');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('reset');
    const timeInput = document.getElementById('timeInput');

    let totalSeconds = 0;
    let remaining = 0;
    let timer = null;

       function updateDisplay() {
      const min = Math.floor(remaining / 60);
      const sec = remaining % 60;
      timeDisplay.textContent = `${min}:${sec.toString().padStart(2, '0')}`;
      const angle = totalSeconds > 0 ? ((totalSeconds - remaining) / totalSeconds) * 360 : 0;
      progress.style.setProperty('--angle', `${angle}deg`);
    }

    function startTimer() {
      if (timer) return;
      if (remaining <= 0) {
        const [h, m] = timeInput.value.split(':').map(Number);
        totalSeconds = h * 3600 + m * 60;
        remaining = totalSeconds;
      }
      if (remaining <= 0) return;
      timer = setInterval(() => {
        if (remaining > 0) {
          remaining--;
          updateDisplay();
        } else {
          clearInterval(timer);
          timer = null;
          alert("‚è∞ –í—Ä–µ–º—è –≤—ã—à–ª–æ!");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      remaining = 0;
      totalSeconds = 0;
      timeDisplay.textContent = '00:00';
      progress.style.setProperty('--angle', `0deg`);
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);
  </script>
</body>
</html>
