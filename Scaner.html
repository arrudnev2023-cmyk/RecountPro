<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>GTA x Roblox ‚Äî Mobile</title>
  <style>
    :root {
      --ui-bg: rgba(0, 0, 0, 0.45);
      --accent: #ff7043;
      --accent2: #29b6f6;
      --glass: rgba(255, 255, 255, 0.06);
    }
    html, body {
      height: 100%;
      margin: 0;
      background: #87ceeb;
      overflow: hidden;
      touch-action: none;
      user-select: none;
    }
    canvas {
      display: block;
    }
    #uiTop {
      position: absolute;
      left: 8px;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 8px;
      z-index: 60;
    }
    .pill {
      background: var(--ui-bg);
      color: #fff;
      padding: 8px 10px;
      border-radius: 10px;
      font-family: Inter, system-ui, Arial, sans-serif;
      font-size: 14px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .pill small {
      opacity: 0.9;
    }
    #controls {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 8px;
      height: 150px;
      display: flex;
      justify-content: space-between;
      padding: 0 12px;
      align-items: flex-end;
      z-index: 60;
    }
    #joystick {
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
    }
    .stickOuter {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--glass);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .stick {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.18);
      transform: translate(0, 0);
    }
    #actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .actBtn {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      background: var(--ui-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 13px;
    }
    .actBtn.primary {
      background: var(--accent);
    }
    .actBtn.alt {
      background: var(--accent2);
    }
    #minimap {
      position: absolute;
      right: 10px;
      bottom: 170px;
      width: 120px;
      height: 120px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px;
      z-index: 60;
    }
    #minimap canvas {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 6px;
    }
    #hint {
      position: absolute;
      left: 8px;
      bottom: 170px;
      color: #fff;
      background: rgba(0, 0, 0, 0.35);
      padding: 8px;
      border-radius: 8px;
      font-size: 13px;
      z-index: 60;
    }
  </style>
</head>
<body>
  <div id="uiTop">
    <div class="pill">Mode: <small id="mode">OnFoot</small></div>
    <div class="pill">Speed: <small id="speed">0</small></div>
    <div class="pill">Money: <small id="money">0</small></div>
  </div>

  <div id="minimap"><canvas id="map" width="160" height="160"></canvas></div>
  <div id="hint">–î–≤–∏–≥–∞–π –¥–∂–æ–π—Å—Ç–∏–∫–æ–º —Å–ª–µ–≤–∞. –í–ø—Ä–∞–≤–æ ‚Äî –∫–Ω–æ–ø–∫–∏: Enter/Exit, Spawn, Cam, Mission.</div>

  <div id="controls">
    <div id="joystick">
      <div class="stickOuter" id="joyOuter">
        <div class="stick" id="stick"></div>
      </div>
    </div>
    <div id="actions">
      <div class="actBtn primary" id="btnEnter">E</div>
      <div class="actBtn" id="btnSpawn">Car</div>
      <div class="actBtn alt" id="btnCam">Cam</div>
      <div class="actBtn" id="btnMission">M</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    scene.fog = new THREE.Fog(0x87ceeb, 50, 300);
    camera.position.set(0, 10, 20);

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const sun = new THREE.DirectionalLight(0xffffff, 0.8);
    sun.position.set(100, 200, 100);
    scene.add(sun);

    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(500, 500),
      new THREE.MeshLambertMaterial({color: 0x4caf50})
    );
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    const player = new THREE.Mesh(
      new THREE.BoxGeometry(2, 4, 2),
      new THREE.MeshLambertMaterial({color: 0x2196f3})
    );
    player.position.y = 2;
    scene.add(player);

    // –î–∂–æ–π—Å—Ç–∏–∫
    let stickX = 0, stickY = 0;
    const stick = document.getElementById('stick');
    const joyOuter = document.getElementById('joyOuter');
    joyOuter.addEventListener('touchmove', e => {
      const t = e.touches[0];
      const rect = joyOuter.getBoundingClientRect();
      const dx = t.clientX - (rect.left + rect.width / 2);
      const dy = t.clientY - (rect.top + rect.height / 2);
      const max = rect.width / 2;
      const dist = Math.min(Math.hypot(dx, dy), max);
      const angle = Math.atan2(dy, dx);
      stickX = Math.cos(angle) * dist / max;
      stickY = Math.sin(angle) * dist / max;
      stick.style.transform = `translate(${stickX * max}px, ${stickY * max}px)`;
    }, {passive: false});
    joyOuter.addEventListener('touchend', () => {
      stickX = 0; stickY = 0;
      stick.style.transform = 'translate(0,0)';
    });

    // –ö–Ω–æ–ø–∫–∏
    let money = 0;
    const markers = [];
    document.getElementById('btnMission').addEventListener('click', () => {
      const marker = new THREE.Mesh(
        new THREE.CylinderGeometry(0.5, 0.5, 0.2, 6),
        new THREE.MeshBasicMaterial({color: 0xffff00})
      );
      marker.position.set((Math.random() - 0.5) * 200, 0.1, (Math.random() - 0.5) * 200);
      scene.add(marker);
      markers.push(marker);
    });
    document.getElementById('btnCam').addEventListener('click', () => {
      camMode = camMode === 'follow' ? 'top' : 'follow';
    });
    document.getElementById('btnSpawn').addEventListener('click', () => {
      alert('üöó –ú–∞—à–∏–Ω–∞ –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞ ‚Äî –¥–æ–±–∞–≤–∏–º –ø–æ–∑–∂–µ!');
    });
    document.getElementById('btnEnter').addEventListener('click', () => {
      alert('üö™ –í—Ö–æ–¥/–≤—ã—Ö–æ–¥ –∏–∑ –º–∞—à–∏–Ω—ã –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω ‚Äî –¥–æ–±–∞–≤–∏–º –ø–æ–∑–∂–µ!');
    });

    // –ú–∏–Ω–∏–∫–∞—Ä—Ç–∞
    const mapCanvas = document.getElementById('map');
        const mapCtx = mapCanvas.getContext('2d');
    function drawMinimap() {
      mapCtx.clearRect(0, 0, 160, 160);
      mapCtx.fillStyle = '#2b7a2b';
      mapCtx.fillRect(0, 0, 160, 160);
      const px = 80 + player.position.x * 0.4;
      const py = 80 + player.position.z * 0.4;
      mapCtx.fillStyle = '#2196f3';
      mapCtx.beginPath();
      mapCtx.arc(px, py, 5, 0, Math.PI * 2);
      mapCtx.fill();
      markers.forEach(m => {
        const mx = 80 + m.position.x * 0.4;
        const my = 80 + m.position.z * 0.4;
        mapCtx.fillStyle = '#ffff00';
        mapCtx.fillRect(mx - 3, my - 3, 6, 6);
      });
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è –∏ –¥–≤–∏–∂–µ–Ω–∏–µ
    const clock = new THREE.Clock();
    let camMode = 'follow';

    function animate() {
      requestAnimationFrame(animate);
      const dt = clock.getDelta();

      // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
      const move = new THREE.Vector3(stickX, 0, stickY);
      if (move.length() > 0.05) {
        move.normalize().multiplyScalar(10 * dt);
        player.position.add(move);
        player.rotation.y = Math.atan2(stickX, stickY);
      }

      // –ö–∞–º–µ—Ä–∞
      if (camMode === 'follow') {
        const offset = new THREE.Vector3(0, 10, -15).applyAxisAngle(new THREE.Vector3(0, 1, 0), player.rotation.y);
        camera.position.copy(player.position).add(offset);
        camera.lookAt(player.position);
      } else {
        camera.position.set(player.position.x, 100, player.position.z + 0.1);
        camera.lookAt(player.position);
      }

      // –ú–∏—Å—Å–∏–∏
      for (let i = markers.length - 1; i >= 0; i--) {
        if (player.position.distanceTo(markers[i].position) < 4) {
          scene.remove(markers[i]);
          markers.splice(i, 1);
          money += 100;
          document.getElementById('money').textContent = money;
          if (navigator.vibrate) navigator.vibrate(100);
          const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
          audio.play();
        }
      }

      document.getElementById('speed').textContent = Math.round(move.length() * 100);
      drawMinimap();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
