<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Cosmic Launch Timer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', Inter, system-ui;
      color: #e0e0e0;
    }
    canvas { position: fixed; inset: 0; display: block; z-index: 0; }

    .controls {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      z-index: 10;
    }
    .controls input[type="time"] {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(0,224,255,0.25);
      border-radius: 12px;
      padding: 10px 14px;
      color: #e0e0e0;
      font-size: 16px;
      text-align: center;
    }
    .buttons { display: flex; gap: 10px; }
    .buttons button {
      background: rgba(20,20,20,0.7);
      border: 1px solid rgba(0,224,255,0.35);
      border-radius: 12px;
      padding: 10px 18px;
      color: #e0e0e0;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .buttons button:hover {
      background: #0f0f0f;
      color: #00e0ff;
      box-shadow: 0 0 12px rgba(0,224,255,0.45);
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="controls">
    <input type="time" id="timeInput" step="60" value="00:25">
    <div class="buttons">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    let W,H;
    function resize(){
      W = canvas.width = innerWidth;
      H = canvas.height = innerHeight;
    }
    resize(); addEventListener('resize', resize);

    const TAU = Math.PI*2;
    const rnd = (a=1,b=0)=>Math.random()*(a-b)+b;
    const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));

    // Звёзды
    const stars = Array.from({length:200},()=>({
      x:Math.random()*W,y:Math.random()*H,r:rnd(1.5,0.5),a:Math.random()
    }));

    // Ракета
    const rocket = {x:W*0.5,y:H*0.8,w:60,h:180,lift:false,vy:0,flame:0.6};

    // Таймер
    let total=0,remaining=0,running=false,lastTick=performance.now();

    function drawStars(){
      for(const s of stars){
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,TAU);
        ctx.fillStyle=`rgba(255,255,255,${s.a})`;
        ctx.fill();
        s.a += (Math.random()-0.5)*0.02;
        s.a=clamp(s.a,0.1,1);
      }
    }

    function drawRocket(){
      ctx.save();
      ctx.translate(rocket.x,rocket.y);

      // корпус
      const grad = ctx.createLinearGradient(0,-rocket.h/2,0,rocket.h/2);
      grad.addColorStop(0,'#ddd');
      grad.addColorStop(1,'#555');
      ctx.fillStyle=grad;
      ctx.fillRect(-rocket.w/2,-rocket.h/2,rocket.w,rocket.h);

      // носовой обтекатель
      ctx.beginPath();
      ctx.moveTo(-rocket.w/2,-rocket.h/2);
      ctx.lineTo(0,-rocket.h/2-40);
      ctx.lineTo(rocket.w/2,-rocket.h/2);
      ctx.closePath();
      ctx.fillStyle='#ccc';
      ctx.fill();

      // стабилизаторы
      ctx.fillStyle='#666';
      ctx.beginPath();
      ctx.moveTo(-rocket.w/2,rocket.h/4);
      ctx.lineTo(-rocket.w/2-25,rocket.h/2);
      ctx.lineTo(-rocket.w/2,rocket.h/2);
      ctx.closePath();
      ctx.fill();
      ctx.beginPath();
      ctx.moveTo(rocket.w/2,rocket.h/4);
      ctx.lineTo(rocket.w/2+25,rocket.h/2);
      ctx.lineTo(rocket.w/2,rocket.h/2);
      ctx.closePath();
      ctx.fill();

      // сопло
      ctx.fillStyle='#444';
      ctx.fillRect(-15,rocket.h/2,30,20);

      // пламя
      const flame=30+Math.sin(performance.now()*0.02)*8;
      ctx.beginPath();
      ctx.moveTo(0,rocket.h/2+20);
      ctx.quadraticCurveTo(15,rocket.h/2+flame,0,rocket.h/2+70);
      ctx.quadraticCurveTo(-15,rocket.h/2+flame,0,rocket.h/2+20);
      const flameGrad=ctx.createLinearGradient(0,rocket.h/2+20,0,rocket.h/2+70);
      flameGrad.addColorStop(0,'rgba(255,220,120,0.95)');
      flameGrad.addColorStop(1,'rgba(255,80,0,0.85)');
      ctx.fillStyle=flameGrad;
      ctx.fill();

      ctx.restore();
    }

    function drawTimer(){
      const cx=W*0.8, cy=H*0.25;
      const R=80;
      const progress=total>0?(1-remaining/total):0;

      ctx.beginPath();
      ctx.arc(cx,cy,R,0,TAU);
      ctx.strokeStyle='rgba(255,255,255,0.1)';
      ctx.lineWidth=8;
      ctx.stroke();

      const end=-Math.PI/2+progress*TAU;
      ctx.beginPath();
      ctx.arc(cx,cy,R,-Math.PI/2,end);
      ctx.strokeStyle='#0ff';
      ctx.lineWidth=10;
      ctx.stroke();

      const m=Math.floor(remaining/60),s=Math.floor(remaining%60);
      ctx.font='bold 28px Segoe UI';
      ctx.fillStyle='#fff';
      ctx.textAlign='center';
      ctx.textBaseline='middle';
      ctx.fillText(`${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`,cx,cy);
    }

    function loop(now){
      if(running && !rocket.lift){
        const dt=(now-lastTick)/1000;
        lastTick=now;
        remaining=clamp(remaining-dt,0,total);
        if(remaining===0){ rocket.lift=true; rocket.vy=-200; }
      } else lastTick=now;

      if(rocket.lift){
        rocket.y+=rocket.vy/60;
        rocket.vy-=5;
      }

      ctx.clearRect(0,0,W,H);
      drawStars();
      drawRocket();
      drawTimer();

      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    // Управление
    const timeInput=document.getElementById('timeInput');
    document.getElementById('start').onclick=()=>{
      if(running) return;
      if(remaining<=0){
        const [h,m]=timeInput.value.split(':').map(Number);
        total=h*3600+m*60; remaining=total;
      }
      running=true; rocket.lift=false; rocket.y=H*0.8; rocket.vy=0;
    };
    document.getElementById('pause').onclick=()=>{ running=false; };
    document.getElementById('reset').onclick=()=>{
      running=false; rocket.lift=false; rocket.y=H*0.8; rocket.vy=0;
      remaining=0; total=0;
    };
  </script>
</body>
</html>
