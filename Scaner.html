<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Neon Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #0a0a0a;
      color: #e0e0e0;
    }

    canvas#bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .container {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.7);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 10px;
      background: linear-gradient(to right, #00e0ff, #7a00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input[type="time"] {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: #e0e0e0;
      font-size: 16px;
      outline: none;
      text-align: center;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 6px solid rgba(255, 255, 255, 0.08);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .progress {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      clip-path: circle(50%);
      background: conic-gradient(#00e0ff var(--angle, 0deg), transparent 0deg);
      transition: background 0.2s ease;
      filter: drop-shadow(0 0 6px #00e0ff);
    }

    .time {
      font-size: 30px;
      font-weight: bold;
      z-index: 1;
      color: #e0e0e0;
      text-shadow: 0 0 6px rgba(0, 224, 255, 0.4);
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: linear-gradient(135deg, #111, #1a1a1a);
      border: 1px solid rgba(0, 224, 255, 0.4);
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 12px;
      color: #e0e0e0;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #0f0f0f;
      color: #00e0ff;
      box-shadow: 0 0 12px rgba(0, 224, 255, 0.4);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <h1>⏱️ Dark Neon Timer</h1>
    <!-- iOS-style time picker -->
    <input type="time" id="timeInput" step="60" value="00:25">
    <div class="circle">
      <div class="progress" id="progress"></div>
      <div class="time" id="time">00:00</div>
    </div>
    <div class="buttons">
      <button id="start">Старт</button>
      <button id="pause">Пауза</button>
      <button id="reset">Сброс</button>
    </div>
  </div>

  <script>
    // === Живой фон: мягкие неоновые частицы ===
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 40; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 3 + 1,
        dx: (Math.random() - 0.5) * 0.3,
        dy: (Math.random() - 0.5) * 0.3,
        color: Math.random() > 0.5 ? '#00e0ff' : '#7a00ff'
      });
    }

    function animateBG() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = p.color;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animateBG);
    }
    animateBG();

    // === Таймер ===
    const timeDisplay = document.getElementById('time');
    const progress = document.getElementById('progress');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('reset');
    const timeInput = document.getElementById('timeInput');

    let totalSeconds = 0;
    let remaining = 0;
    let timer = null;

    function updateDisplay() {
      const min = Math.floor(remaining / 60);
      const sec = remaining % 60;
      timeDisplay.textContent = `${min}:${sec.toString().padStart(2, '0')}`;
      const angle = totalSeconds > 0 ? ((totalSeconds - remaining) / totalSeconds) * 360 : 0;
      progress.style.setProperty('--angle', `${angle}deg`);
    }

    function startTimer() {
      if (timer) return;
      if (remaining <= 0) {
        const [h, m] = timeInput.value.split(':').map(Number);
        totalSeconds = h * 3600 + m * 60;
        remaining = totalSeconds;
      }
      if (remaining <= 0) return;
      timer = setInterval(() => {
        if (remaining > 0) {
          remaining--;
          updateDisplay();
        } else {
          clearInterval(timer);
          timer = null;
          alert("⏰ Время вышло!");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      remaining = 0;
      totalSeconds = 0;
      timeDisplay.textContent = '00:00';
      progress.style.setProperty('--angle', `0deg`);
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);
  </script>
</body>
</html>
