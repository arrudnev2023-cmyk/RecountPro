<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>LendX — люди людям</title>
  <style>
    :root {
      --bg:#0b0e13;
      --glass:rgba(255,255,255,0.08);
      --text:#f0f2f7;
      --muted:#a9afbf;
      --accent:#7aa9ff;
      --radius:16px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body {
      background:linear-gradient(160deg,#10131a,#0b0e13);
      color:var(--text);
      font-family:Inter,system-ui,sans-serif;
      line-height:1.4;
    }
    header {
      padding:20px;
      text-align:center;
      backdrop-filter:blur(12px);
      background:rgba(255,255,255,0.02);
      border-bottom:1px solid rgba(255,255,255,0.1);
      position:sticky;top:0;z-index:10;
    }
    header h1 {font-size:20px;font-weight:700;}
    header p {font-size:13px;color:var(--muted);}
    .tabs {
      display:flex;
      justify-content:center;
      gap:8px;
      margin-top:12px;
    }
    .tab {
      padding:8px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.15);
      background:rgba(255,255,255,0.05);
      color:var(--text);
      cursor:pointer;
      font-weight:600;
    }
    .tab.active {
      background:linear-gradient(180deg,#85a9ff,#6f8df1);
      color:#081021;
      border:none;
    }
    main {padding:20px;max-width:1000px;margin:0 auto;}
    .list {display:grid;grid-template-columns:1fr;gap:16px;}
    @media(min-width:700px){.list{grid-template-columns:1fr 1fr;}}
    .card {
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:var(--radius);
      padding:16px;
      backdrop-filter:blur(20px);
      transition:transform .2s;
    }
    .card:hover {transform:translateY(-4px);}
    .card h3 {margin-bottom:6px;font-size:18px;}
    .muted {color:var(--muted);font-size:13px;}
    .money {font-size:20px;font-weight:700;margin:8px 0;}
    .btn {
      display:inline-block;
      padding:10px 14px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      font-weight:600;
      margin-top:8px;
    }
    .btn.primary {
      background:linear-gradient(180deg,#85a9ff,#6f8df1);
      color:#081021;
    }
    /* Modal */
    .modal-backdrop {
      position:fixed;inset:0;
      background:rgba(0,0,0,0.6);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:50;
    }
    .modal {
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.15);
      border-radius:var(--radius);
      padding:20px;
      max-width:400px;
      width:90%;
      backdrop-filter:blur(20px);
    }
    .modal h2 {margin-bottom:10px;}
    .close {
      float:right;
      cursor:pointer;
      font-weight:700;
      color:var(--muted);
    }
    .modal .btn {width:100%;margin-top:16px;}
  </style>
</head>
<body>
  <header>
    <h1>LendX — люди людям</h1>
    <p>Маркетплейс займов: каждый может дать или взять деньги на честных условиях</p>
    <div class="tabs">
      <div class="tab active" data-role="all">Все</div>
      <div class="tab" data-role="borrower">Заёмщики</div>
      <div class="tab" data-role="lender">Кредиторы</div>
    </div>
  </header>

  <main>
    <section class="list" id="list"></section>
  </main>

  <!-- Modal -->
  <div class="modal-backdrop" id="backdrop">
    <div class="modal">
      <span class="close" id="close">✕</span>
      <h2 id="mTitle">Предложение</h2>
      <p id="mInfo"></p>
      <button class="btn primary" id="mClose">Закрыть</button>
    </div>
  </div>

  <script>
    const offers = [
      {id:1, role:"lender", amount:5000, term:30, apr:240, note:"Вернёте 6 000 за месяц."},
      {id:2, role:"lender", amount:12000, term:14, apr:150, note:"Ставка лояльная."},
      {id:3, role:"borrower", amount:9000, term:21, apr:180, note:"Нужны средства на ремонт."},
      {id:4, role:"borrower", amount:15000, term:60, apr:120, note:"Учёба за границей."}
    ];

    const list = document.getElementById("list");
    const backdrop = document.getElementById("backdrop");
    const closeBtn = document.getElementById("close");
    const mClose = document.getElementById("mClose");
    const mTitle = document.getElementById("mTitle");
    const mInfo = document.getElementById("mInfo");
    let currentRole = "all";

    function render(){
      list.innerHTML="";
      offers.filter(o=> currentRole==="all" || o.role===currentRole)
        .forEach(o=>{
          const card=document.createElement("div");
          card.className="card";
          card.innerHTML=`
            <h3>${o.role==="lender"?"Кредитор":"Заёмщик"}</h3>
            <div class="money">${o.amount.toLocaleString("ru-RU")} ₽</div>
            <div class="muted">Срок: ${o.term} дн · APR: ${o.apr}%</div>
            <p class="muted">${o.note}</p>
            <button class="btn primary" data-id="${o.id}">Подробнее</button>
          `;
          list.appendChild(card);
        });
    }

    list.addEventListener("click", e=>{
      if(e.target.tagName==="BUTTON"){
        const id=Number(e.target.dataset.id);
        const o=offers.find(x=>x.id===id);
        if(o){
          mTitle.textContent=`${o.role==="lender"?"Кредитор":"Заёмщик"} #${o.id}`;
          mInfo.textContent=`Сумма: ${o.amount} ₽ · Срок: ${o.term} дн · APR: ${o.apr}% · ${o.note}`;
          backdrop.style.display="flex";
        }
      }
    });

    function closeModal(){backdrop.style.display="none";}
    closeBtn.addEventListener("click", closeModal);
    mClose.addEventListener("click", closeModal);
    backdrop.addEventListener("click", e=>{if(e.target===backdrop) closeModal();});

    document.querySelectorAll(".tab").forEach(tab=>{
      tab.addEventListener("click", ()=>{
        document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
        tab.classList.add("active");
        currentRole = tab.dataset.role;
        render();
      });
    });

    render();
  </script>
</body>
</html>
