<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messenger MVP</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      color: white;
    }
    .chat {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function App() {
      const [messages, setMessages] = React.useState([]);
      const [text, setText] = React.useState("");

      React.useEffect(() => {
        db.collection("messages")
          .orderBy("timestamp")
          .onSnapshot(snapshot => {
            const data = snapshot.docs.map(doc => doc.data());
            setMessages(data);
          });
      }, []);

      const sendMessage = () => {
        if (text.trim()) {
          db.collection("messages").add({
            text,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          setText("");
        }
      };

      return (
        <div className="chat">
          <h2>üî• –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</h2>
          {messages.map((msg, i) => (
            <div key={i} className="message">{msg.text}</div>
          ))}
          <input
            value={text}
            onChange={e => setText(e.target.value)}
            placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ"
            style={{ width: "80%", padding: "10px", borderRadius: "8px" }}
          />
          <button onClick={sendMessage} style={{ padding: "10px", marginLeft: "10px" }}>
            –û—Ç–ø—Ä–∞–≤–∏—Ç—å
          </button>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
