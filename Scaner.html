<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPS Shooter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #111, #333);
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      z-index: 10;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    .joystick {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      touch-action: none;
    }
    button {
      background: #fff;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="hud">
    <div id="hp">HP: 100</div>
    <div id="score">Score: 0</div>
  </div>
  <div id="crosshair"></div>
  <div id="controls">
    <div id="joystick-left" class="joystick"></div>
    <div>
      <div id="joystick-right" class="joystick"></div>
      <button id="shoot">Shoot</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let hp = 100;
    let score = 0;
    let player = { x: 100, y: 100, angle: 0 };
    let enemies = [];
    let bullets = [];

    function updateHUD() {
      document.getElementById('hp').textContent = `HP: ${hp}`;
      document.getElementById('score').textContent = `Score: ${score}`;
    }

    function drawWorld() {
      // Пол
      ctx.fillStyle = '#f5e6c8';
      ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);
      // Небо
      const grad = ctx.createLinearGradient(0, 0, 0, canvas.height / 2);
      grad.addColorStop(0, '#111');
      grad.addColorStop(1, '#333');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height / 2);
      // Стены (простая raycasting-заглушка)
      ctx.fillStyle = '#e0e0e0';
      for (let i = 0; i < canvas.width; i += 20) {
        const height = Math.random() * canvas.height / 2;
        ctx.fillRect(i, canvas.height / 2 - height, 18, height);
      }
    }

    function drawEnemies() {
      ctx.fillStyle = 'black';
      enemies.forEach(e => {
        ctx.beginPath();
        ctx.arc(e.x, e.y, 10, 0, Math.PI * 2); // голова
        ctx.fill();
        ctx.fillRect(e.x - 5, e.y + 10, 10, 20); // тело
      });
    }

    function drawBullets() {
      ctx.strokeStyle = 'white';
      bullets.forEach(b => {
        const dx = Math.cos(b.angle) * 10;
        const dy = Math.sin(b.angle) * 10;
        b.x += dx;
        b.y += dy;
        ctx.beginPath();
        ctx.moveTo(b.x, b.y);
        ctx.lineTo(b.x - dx, b.y - dy);
        ctx.stroke();
      });
    }

    function checkCollisions() {
      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          const dist = Math.hypot(b.x - e.x, b.y - e.y);
          if (dist < 15) {
            enemies.splice(ei, 1);
            bullets.splice(bi, 1);
            score += 10;
          }
        });
      });

      enemies.forEach((e, ei) => {
        const dx = player.x - e.x;
        const dy = player.y - e.y;
        const dist = Math.hypot(dx, dy);
        if (dist < 20) {
          hp -= 1;
          if (hp <= 0) alert('Game Over');
        } else {
          e.x += dx * 0.01;
          e.y += dy * 0.01;
        }
      });
    }

    function spawnEnemy() {
      enemies.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
    }

    function shootBullet() {
      bullets.push({ x: player.x, y: player.y, angle: player.angle });
    }

    function resetGame() {
      hp = 100;
      score = 0;
      enemies = [];
      bullets = [];
      updateHUD();
    }

    document.getElementById('shoot').addEventListener('click', shootBullet);
    document.getElementById('reset').addEventListener('click', resetGame);

    // Простейшее управление (заглушка)
    document.getElementById('joystick-left').addEventListener('touchmove', e => {
      player.x += 2;
    });
    document.getElementById('joystick-right').addEventListener('touchmove', e => {
      player.angle += 0.1;
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawWorld();
      drawEnemies();
      drawBullets();
      checkCollisions();
      updateHUD();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
    setInterval(spawnEnemy, 3000);
  </script>
</body>
</html>
