<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Table Extractor (Mobile Stable)</title>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    #preview { max-width: 100%; margin-top: 20px; display: block; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    td, th { border: 1px solid #ccc; padding: 4px; font-size: 12px; }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: 500;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid #ddd;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #log {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<div id="loader">
  <div style="text-align:center;">
    <div class="spinner"></div>
    <div id="loaderText">–û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...</div>
  </div>
</div>

<h2>üìÑ Table Extractor (Mobile Stable)</h2>

<input type="file" id="fileInput" accept="image/*">
<img id="preview">
<div id="result"></div>
<div id="log"></div>

<script>
const logEl = document.getElementById("log");
const loader = document.getElementById("loader");
const loaderText = document.getElementById("loaderText");

function log(msg) {
  console.log(msg);
  logEl.textContent += msg + "\n";
}

function showLoader(text) {
  loaderText.textContent = text || "–û–±—Ä–∞–±–æ—Ç–∫–∞...";
  loader.style.display = "flex";
}

function hideLoader() {
  loader.style.display = "none";
}

document.getElementById("fileInput").addEventListener("change", async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  logEl.textContent = "";
  document.getElementById("result").innerHTML = "";

  const img = document.getElementById("preview");
  img.src = URL.createObjectURL(file);

  img.onload = async () => {
    try {
      showLoader("–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...");
      const table = await processImage(img);
      hideLoader();
      renderTable(table);
    } catch (err) {
      hideLoader();
      log("–û—à–∏–±–∫–∞: " + err.message);
      document.getElementById("result").innerHTML = "–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏";
    }
  };
});

async function processImage(img) {
  log("–°—Ç–∞—Ä—Ç –æ–±—Ä–∞–±–æ—Ç–∫–∏");

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  const maxWidth = 1200;
  const scale = img.width > maxWidth ? maxWidth / img.width : 1;

  canvas.width = img.width * scale;
  canvas.height = img.height * scale;
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

  const { width, height } = canvas;
  log(`–†–∞–∑–º–µ—Ä –ø–æ—Å–ª–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è: ${width}x${height}`);

  showLoader("–ê–Ω–∞–ª–∏–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...");

  const imgData = ctx.getImageData(0, 0, width, height);
  const gray = new Uint8ClampedArray(width * height);

  for (let i = 0; i < imgData.data.length; i += 4) {
    const r = imgData.data[i];
    const g = imgData.data[i + 1];
    const b = imgData.data[i + 2];
    const v = 0.299 * r + 0.587 * g + 0.114 * b;
    gray[i / 4] = v;
  }

  const bin = new Uint8ClampedArray(width * height);
  const threshold = 200;
  for (let i = 0; i < gray.length; i++) {
    bin[i] = gray[i] < threshold ? 1 : 0;
  }

  const horizontalLines = [];
  for (let y = 0; y < height; y++) {
    let blackCount = 0;
    for (let x = 0; x < width; x++) {
      if (bin[y * width + x]) blackCount++;
    }
    if (blackCount > width * 0.5) horizontalLines.push(y);
  }

  const verticalLines = [];
  for (let x = 0; x < width; x++) {
    let blackCount = 0;
    for (let y = 0; y < height; y++) {
      if (bin[y * width + x]) blackCount++;
    }
    if (blackCount > height * 0.5) verticalLines.push(x);
  }

  const cleanLines = (lines, minGap) => {
    if (!lines.length) return [];
    lines.sort((a, b) => a - b);
    const res = [lines[0]];
    for (let i = 1; i < lines.length; i++) {
      if (lines[i] - res[res.length - 1] > minGap) {
        res.push(lines[i]);
      }
    }
    return res;
  };

  const hLines = cleanLines(horizontalLines, 5);
  const vLines = cleanLines(verticalLines, 5);

  log(`–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã—Ö –ª–∏–Ω–∏–π: ${hLines.length}, –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã—Ö: ${vLines.length}`);

  if (hLines.length < 2 || vLines.length < 2) {
    log("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ª–∏–Ω–∏–π –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã");
    return [];
  }

  const cells = [];
  for (let r = 0; r < hLines.length - 1; r++) {
    for (let c = 0; c < vLines.length - 1; c++) {
      const x = vLines[c];
      const y = hLines[r];
      const w = vLines[c + 1] - vLines[c];
      const h = hLines[r + 1] - hLines[r];

      if (w < 30 || h < 20) continue;

      cells.push({ row: r, col: c, x, y, w, h });
    }
  }

  log(`–Ø—á–µ–µ–∫ –¥–ª—è OCR: ${cells.length}`);

  if (!cells.length) {
    log("–Ø—á–µ–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ");
    return [];
  }

  const table = [];
  for (let r = 0; r < hLines.length - 1; r++) {
    table[r] = [];
  }

  let processed = 0;
  for (let cell of cells) {
    processed++;
    if (processed % 3 === 0) {
      showLoader(`–†–∞—Å–ø–æ–∑–Ω–∞—é —è—á–µ–π–∫–∏... ${processed}/${cells.length}`);
    }

    const cellCanvas = document.createElement("canvas");
    const cellCtx = cellCanvas.getContext("2d");
    cellCanvas.width = cell.w;
    cellCanvas.height = cell.h;

    cellCtx.drawImage(
      canvas,
      cell.x,
      cell.y,
      cell.w,
      cell.h,
      0,
      0,
      cell.w,
      cell.h
    );

    const text = await ocrCell(cellCanvas);
    table[cell.row][cell.col] = text;
  }

  log("–û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞");
  return table;
}

async function ocrCell(canvas) {
  return new Promise((resolve) => {
    let done = false;

    Tesseract.recognize(canvas, "rus+eng", {
      tessedit_pageseg_mode: 6
    })
      .then(({ data: { text } }) => {
        if (done) return;
        done = true;
        resolve(text.trim());
      })
      .catch(() => {
        if (done) return;
        done = true;
        resolve("");
      });

    setTimeout(() => {
      if (done) return;
      done = true;
      resolve("");
    }, 8000);
  });
}

function renderTable(rows) {
  if (!rows.length) {
    document.getElementById("result").innerHTML = "–¢–∞–±–ª–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞";
    return;
  }

  let html = "<table>";
  rows.forEach(row => {
    if (!row) return;
    html += "<tr>";
    row.forEach(cell => {
      html += `<td contenteditable="true">${cell || ""}</td>`;
    });
    html += "</tr>";
  });
  html += "</table>";

  document.getElementById("result").innerHTML = html;
}
</script>

</body>
</html>
