<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>GTA x Roblox — Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #87ceeb;
      overflow: hidden;
      touch-action: none;
      user-select: none;
    }
    canvas { display: block; }
    #uiTop {
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      display: flex;
      gap: 8px;
      font-family: sans-serif;
      font-size: 14px;
      color: white;
      z-index: 10;
    }
    .pill {
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 8px;
    }
    #controls {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 10;
    }
    #joystick {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      position: relative;
      touch-action: none;
    }
    #stick {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      position: absolute;
      left: 42px;
      top: 42px;
      transform: translate(0,0);
    }
    #buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btn {
      width: 64px;
      height: 64px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-weight: bold;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    #minimap {
      position: absolute;
      bottom: 170px;
      right: 10px;
      width: 120px;
      height: 120px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 6px;
      z-index: 10;
    }
    #minimap canvas {
      width: 100%;
      height: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="uiTop">
    <div class="pill">Mode: <span id="mode">OnFoot</span></div>
    <div class="pill">Speed: <span id="speed">0</span></div>
    <div class="pill">Money: <span id="money">0</span></div>
  </div>

  <div id="minimap"><canvas id="map" width="160" height="160"></canvas></div>

  <div id="controls">
    <div id="joystick"><div id="stick"></div></div>
    <div id="buttons">
      <div class="btn" id="btnEnter">E</div>
      <div class="btn" id="btnSpawn">Car</div>
      <div class="btn" id="btnCam">Cam</div>
      <div class="btn" id="btnMission">M</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script>
    // Персонаж с руками и ногами
    function createCharacter(color = 0x2196f3) {
      const root = new THREE.Object3D();
      const body = new THREE.Mesh(new THREE.BoxGeometry(1.5, 2.5, 1), new THREE.MeshLambertMaterial({color}));
      body.position.y = 2.5;
      root.add(body);
      const head = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.2, 1.2), new THREE.MeshLambertMaterial({color: 0xfff8dc}));
      head.position.y = 4.6;
      root.add(head);
      const armL = new THREE.Mesh(new THREE.BoxGeometry(0.4, 1.6, 0.4), new THREE.MeshLambertMaterial({color}));
      armL.position.set(-1.1, 2.5, 0); root.add(armL);
      const armR = armL.clone(); armR.position.x = 1.1; root.add(armR);
      const legL = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1.8, 0.5), new THREE.MeshLambertMaterial({color}));
      legL.position.set(-0.4, 0.9, 0); root.add(legL);
      const legR = legL.clone(); legR.position.x = 0.4; root.add(legR);
      return root;
    }

    const playerRoot = createCharacter();
    playerRoot.position.set(0, 0, 0);
    scene.add(playerRoot);

    // Машина
    let car = null;
    function spawnCar(x = 10, z = 10) {
      if (car) scene.remove(car.root);
      const root = new THREE.Object3D();
      const body = new THREE.Mesh(new THREE.BoxGeometry(4, 1.5, 2), new THREE.MeshLambertMaterial({color: 0xff7043}));
      body.position.y = 1;
      root.add(body);
      const wheel = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.6), new THREE.MeshLambertMaterial({color: 0x222}));
      for (let dx of [-1.5, 1.5]) {
        for (let dz of [-0.9, 0.9]) {
          const w = wheel.clone();
          w.position.set(dx, 0.3, dz);
          root.add(w);
        }
      }
      root.position.set(x, 0.1, z);
      scene.add(root);
      car = { root, speed: 0, steer: 0, driver: null };
    }

    // NPC
    const npcs = [];
    function spawnNPC(x, z) {
      const npc = createCharacter(0x9c27b0);
      npc.position.set(x, 0, z);
      npc.userData.dir = new THREE.Vector3(Math.random()-0.5, 0, Math.random()-0.5).normalize();
      scene.add(npc);
      npcs.push(npc);
    }
    for (let i = 0; i < 5; i++) spawnNPC(Math.random()*100-50, Math.random()*100-50);

    // Джойстик
    let stickX = 0, stickY = 0;
    const stick = document.getElementById('stick');
    const joyOuter = document.getElementById('joystick');
    joyOuter.addEventListener('touchmove', e => {
      const t = e.touches[0];
      const rect = joyOuter.getBoundingClientRect();
      const dx = t.clientX - (rect.left + rect.width / 2);
      const dy = t.clientY - (rect.top + rect.height / 2);
      const max = rect.width / 2;
      const dist = Math.min(Math.hypot(dx, dy), max);
      const angle = Math.atan2(dy, dx);
      stickX = Math.cos(angle) * dist / max;
      stickY = Math.sin(angle) * dist / max;
      stick.style.transform = `translate(${stickX * max}px, ${stickY * max}px)`;
    }, {passive: false});
    joyOuter.addEventListener('touchend', () => {
      stickX = 0; stickY = 0;
      stick.style.transform = 'translate(0,0)';
    });

    // Кнопки
    let money = 0;
    const markers = [];
    document.getElementById('btnMission').addEventListener('click', () => {
      const marker = new THREE.Mesh(
        new THREE.CylinderGeometry(0.5, 0.5, 0.2, 6),
        new THREE.MeshBasicMaterial({color: 0xffff00})
      );
      marker.position.set((Math.random() - 0.5) * 200, 0.1, (Math.random() - 0.5) * 200);
      scene.add(marker);
      markers.push(marker);
    });
    document.getElementById('btnCam').addEventListener('click', () => {
      camMode = camMode === 'follow' ? 'top' : 'follow';
    });
    document.getElementById('btnSpawn').addEventListener('click', () => {
      spawnCar(playerRoot.position.x + 6, playerRoot.position.z + 6);
    });
    document.getElementById('btnEnter').addEventListener('click', () => {
      if (car && car.driver === null && car.root.position.distanceTo(playerRoot.position) < 6) {
        car.driver = playerRoot;
        playerRoot.visible = false;
        document.getElementById('mode').textContent = 'InCar';
      } else if (car && car.driver === playerRoot) {
        car.driver = null;
        playerRoot.visible = true;
        playerRoot.position.copy(car.root.position).add(new THREE.Vector3(4, 0, 0));
        document.getElementById('mode').textContent = 'OnFoot';
      }
    });
    // Миникарта
    const mapCanvas = document.getElementById('map');
    const mapCtx = mapCanvas.getContext('2d');
    function drawMinimap() {
      mapCtx.clearRect(0, 0, 160, 160);
      mapCtx.fillStyle = '#2b7a2b';
      mapCtx.fillRect(0, 0, 160, 160);
      const px = 80 + playerRoot.position.x * 0.4;
      const py = 80 + playerRoot.position.z * 0.4;
      mapCtx.fillStyle = '#2196f3';
      mapCtx.beginPath();
      mapCtx.arc(px, py, 5, 0, Math.PI * 2);
      mapCtx.fill();
      if (car) {
        const cx = 80 + car.root.position.x * 0.4;
        const cy = 80 + car.root.position.z * 0.4;
        mapCtx.fillStyle = '#ff7043';
        mapCtx.beginPath();
        mapCtx.arc(cx, cy, 5, 0, Math.PI * 2);
        mapCtx.fill();
      }
      markers.forEach(m => {
        const mx = 80 + m.position.x * 0.4;
        const my = 80 + m.position.z * 0.4;
        mapCtx.fillStyle = '#ffff00';
        mapCtx.fillRect(mx - 3, my - 3, 6, 6);
      });
      npcs.forEach(npc => {
        const nx = 80 + npc.position.x * 0.4;
        const ny = 80 + npc.position.z * 0.4;
        mapCtx.fillStyle = '#9c27b0';
        mapCtx.fillRect(nx - 2, ny - 2, 4, 4);
      });
    }

    // Анимация
    const clock = new THREE.Clock();
    let camMode = 'follow';

    function animate() {
      requestAnimationFrame(animate);
      const dt = clock.getDelta();

      // Движение игрока
      const move = new THREE.Vector3(stickX, 0, stickY);
      if (move.length() > 0.05) {
        move.normalize().multiplyScalar(10 * dt);
        if (!car || car.driver !== playerRoot) {
          playerRoot.position.add(move);
          playerRoot.rotation.y = Math.atan2(stickX, stickY);
        }
      }

      // Машина
      if (car && car.driver === playerRoot) {
        car.speed += stickY * 20 * dt;
        car.speed *= 0.98;
        car.steer = stickX * 0.04;
        car.root.rotation.y += car.steer * car.speed * 0.001;
        const dir = new THREE.Vector3(Math.sin(car.root.rotation.y), 0, Math.cos(car.root.rotation.y));
        car.root.position.add(dir.multiplyScalar(car.speed * dt));
      }

      // NPC движение
      npcs.forEach(npc => {
        npc.position.add(npc.userData.dir.clone().multiplyScalar(dt * 2));
        if (Math.random() < 0.01) {
          npc.userData.dir = new THREE.Vector3(Math.random()-0.5, 0, Math.random()-0.5).normalize();
        }
        if (npc.position.distanceTo(playerRoot.position) < 6) {
          npc.userData.dir.set(0,0,0);
        }
      });

      // Камера
      const target = car && car.driver === playerRoot ? car.root : playerRoot;
      if (camMode === 'follow') {
        const offset = new THREE.Vector3(0, 10, -15).applyAxisAngle(new THREE.Vector3(0, 1, 0), target.rotation.y);
        camera.position.copy(target.position).add(offset);
        camera.lookAt(target.position);
      } else {
        camera.position.set(target.position.x, 100, target.position.z + 0.1);
        camera.lookAt(target.position);
      }

      // Миссии
      for (let i = markers.length - 1; i >= 0; i--) {
        if (target.position.distanceTo(markers[i].position) < 4) {
          scene.remove(markers[i]);
          markers.splice(i, 1);
          money += 100;
          document.getElementById('money').textContent = money;
          if (navigator.vibrate) navigator.vibrate(100);
          const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
          audio.play();
        }
      }

      document.getElementById('speed').textContent = Math.round(move.length() * 100);
      drawMinimap();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
