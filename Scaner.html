<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Конвертер OXPS → PDF</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    input[type="file"] {
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      background: #0078D4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005fa3;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
    }
    a {
      color: #0078D4;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h1>Конвертер OXPS → PDF</h1>
    <form id="oxpsForm" enctype="multipart/form-data">
      <input type="file" name="oxpsFile" accept=".oxps" required />
      <br />
      <button type="submit">Конвертировать</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('oxpsForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('/convert-oxps', {
        method: 'POST',
        body: formData
      });
      if (!response.ok) {
        document.getElementById('result').textContent = 'Ошибка конвертации';
        return;
      }
      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      document.getElementById('result').innerHTML = `<a href="${url}" download="converted.pdf">⬇ Скачать PDF</a>`;
    });
  </script>
</body>
</html>
