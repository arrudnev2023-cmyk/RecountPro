<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>EAN Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Либа для сканирования штрихкодов с камеры -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
    }
    .wrap {
      max-width: 600px;
      margin: 0 auto;
      padding: 12px;
    }
    h1 {
      font-size: 20px;
      margin: 8px 0 4px;
    }
    h2 {
      font-size: 16px;
      margin: 16px 0 6px;
    }
    label {
      display: block;
      font-size: 13px;
      margin: 6px 0 2px;
      color: #ccc;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: #f5f5f5;
      box-sizing: border-box;
    }
    input[readonly] {
      background: #151515;
      color: #b3ffb3;
    }
    button {
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-top: 8px;
    }
    button.primary {
      background: #1e88e5;
      color: #fff;
    }
    button.secondary {
      background: #333;
      color: #f5f5f5;
    }
    button.danger {
      background: #b00020;
      color: #fff;
    }
    #scanner-container {
      margin-top: 8px;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #333;
    }
    #items {
      margin-top: 12px;
      border-top: 1px solid #333;
      padding-top: 8px;
      max-height: 45vh;
      overflow-y: auto;
    }
    .item-row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px solid #222;
      font-size: 13px;
    }
    .item-main {
      flex: 1;
      word-break: break-word;
    }
    .ean {
      color: #9be7ff;
      font-family: "SF Mono", Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
    }
    .name {
      margin-top: 2px;
      font-size: 13px;
    }
    .small-btn {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 4px;
    }
    #export-area {
      width: 100%;
      min-height: 100px;
      box-sizing: border-box;
      margin-top: 8px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #181818;
      color: #f5f5f5;
      font-family: "SF Mono", Menlo, Monaco, Consolas, monospace;
      font-size: 12px;
      white-space: pre;
    }
    .row-actions {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      background: #2e7d32;
      color: #e8f5e9;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>EAN Collector</h1>
    <div style="font-size:12px;color:#aaa;margin-bottom:8px;">
      Сканируй штрихкод камерой, вводи название и копи свою базу EAN → товар.
    </div>

    <h2>Сканирование</h2>
    <div id="scanner-container">
      <div id="reader" style="width:100%;"></div>
    </div>

    <label for="ean">Штрихкод (EAN)</label>
    <input id="ean" type="text" inputmode="numeric" autocomplete="off" />

    <label for="name">Название товара</label>
    <input id="name" type="text" autocomplete="off" placeholder="Например: Вафли Яшкино 250г" />

    <button id="save-btn" class="primary">Сохранить связку</button>

    <h2 style="margin-top:18px;">Сохранённые записи</h2>
    <div id="items"></div>

    <h2>Экспорт</h2>
    <button id="export-btn" class="secondary">Скопировать JSON в буфер</button>
    <textarea id="export-area" readonly placeholder="Здесь появится JSON для импорта в основную систему"></textarea>
  </div>

  <script>
    // ======= ХРАНИЛИЩЕ (localStorage) =======
    const STORAGE_KEY = "ean_collector_db_v1";

    function loadDB() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return [];
        const data = JSON.parse(raw);
        if (!Array.isArray(data)) return [];
        return data;
      } catch (e) {
        console.error("Ошибка при чтении БД:", e);
        return [];
      }
    }

    function saveDB(db) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(db));
      } catch (e) {
        console.error("Ошибка при сохранении БД:", e);
      }
    }

    function upsertItem(ean, name) {
      const db = loadDB();
      const idx = db.findIndex(x => x.ean === ean);
      const item = { ean, name, updatedAt: new Date().toISOString() };
      if (idx >= 0) {
        db[idx] = item;
      } else {
        db.push(item);
      }
      saveDB(db);
      renderList();
    }

    function deleteItem(ean) {
      const db = loadDB().filter(x => x.ean !== ean);
      saveDB(db);
      renderList();
    }

    // ======= UI =======
    const eanInput = document.getElementById("ean");
    const nameInput = document.getElementById("name");
    const saveBtn = document.getElementById("save-btn");
    const itemsDiv = document.getElementById("items");
    const exportBtn = document.getElementById("export-btn");
    const exportArea = document.getElementById("export-area");

    function normalizeEAN(value) {
      return String(value || "")
        .replace(/[^\d]/g, "")
        .trim();
    }

    function renderList() {
      const db = loadDB();
      db.sort((a, b) => a.ean.localeCompare(b.ean));
      itemsDiv.innerHTML = "";

      if (!db.length) {
        itemsDiv.innerHTML = '<div style="font-size:12px;color:#777;">Пока пусто. Сканируй и добавляй товары.</div>';
        return;
      }

      db.forEach(item => {
        const row = document.createElement("div");
        row.className = "item-row";

        const main = document.createElement("div");
        main.className = "item-main";

        const eanEl = document.createElement("div");
        eanEl.className = "ean";
        eanEl.textContent = item.ean;

        const nameEl = document.createElement("div");
        nameEl.className = "name";
        nameEl.textContent = item.name;

        main.appendChild(eanEl);
        main.appendChild(nameEl);

        const actions = document.createElement("div");
        actions.className = "row-actions";

        const fillBtn = document.createElement("button");
        fillBtn.className = "small-btn secondary";
        fillBtn.textContent = "Вставить";
        fillBtn.addEventListener("click", () => {
          eanInput.value = item.ean;
          nameInput.value = item.name;
        });

        const delBtn = document.createElement("button");
        delBtn.className = "small-btn danger";
        delBtn.textContent = "Удалить";
        delBtn.addEventListener("click", () => {
          if (confirm(`Удалить ${item.ean}?`)) {
            deleteItem(item.ean);
          }
        });

        actions.appendChild(fillBtn);
        actions.appendChild(delBtn);

        row.appendChild(main);
        row.appendChild(actions);

        itemsDiv.appendChild(row);
      });
    }

    saveBtn.addEventListener("click", () => {
      const rawEan = eanInput.value;
      const ean = normalizeEAN(rawEan);
      const name = nameInput.value.trim();

      if (!ean) {
        alert("Сначала отсканируй или введи штрихкод.");
        return;
      }
      if (!name) {
        alert("Введи название товара.");
        return;
      }
      upsertItem(ean, name);
      nameInput.value = "";
      // eanInput оставляем — часто подряд идут товары с одинаковым префиксом
    });

    exportBtn.addEventListener("click", () => {
      const db = loadDB();
      const json = JSON.stringify(db, null, 2);
      exportArea.value = json;

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(json).then(
          () => {
            exportBtn.textContent = "JSON скопирован";
            setTimeout(() => (exportBtn.textContent = "Скопировать JSON в буфер"), 1500);
          },
          () => {
            alert("Не удалось скопировать в буфер, но JSON есть ниже.");
          }
        );
      }
    });

    // ======= СКАНЕР КАМЕРЫ через html5-qrcode =======
    let html5QrCode = null;

    function startScanner() {
      const width = document.getElementById("scanner-container").clientWidth || 400;

      html5QrCode = new Html5Qrcode("reader");

      const config = {
        fps: 10,
        qrbox: { width: width * 0.9, height: width * 0.4 }, // прямоугольник под обычные штрихкоды
        rememberLastUsedCamera: true
      };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText /* string */, decodedResult) => {
          const ean = normalizeEAN(decodedText);
          if (!ean) return;
          eanInput.value = ean;

          // Если есть запись в БД — подставим название
          const db = loadDB();
          const existing = db.find(x => x.ean === ean);
          if (existing) {
            nameInput.value = existing.name;
          } else if (!nameInput.value) {
            nameInput.focus();
          }
        },
        (errorMessage) => {
          // сюда сыпется шум, не логируем чтобы не загаживать консоль
        }
      ).catch(err => {
        console.error("Не удалось запустить сканер:", err);
        document.getElementById("reader").innerHTML =
          '<div style="padding:8px;font-size:12px;color:#f88;">Ошибка запуска камеры. Попробуй другой браузер или устройство.</div>';
      });
    }

    // Инициализация
    document.addEventListener("DOMContentLoaded", () => {
      renderList();
      startScanner();
    });
  </script>
</body>
</html>
