<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RecountPro ‚Äî –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∫–∏</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #0f1115; color: #eaeef3; }
    header { background: #11141a; padding: 12px 20px; border-bottom: 1px solid #1a1f2a; }
    header h1 { font-size: 16px; margin: 0; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; }
    .chat { border: 1px solid #2a3550; border-radius: 10px; padding: 12px; height: 400px; overflow-y: auto; background: #121621; }
    .msg { margin: 6px 0; padding: 8px 12px; border-radius: 8px; max-width: 70%; white-space: pre-wrap; }
    .msg.user { background: #1b2434; align-self: flex-end; }
    .msg.bot { background: #141b26; }
    .inputRow { display: flex; margin-top: 10px; gap: 8px; }
    .inputRow input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #273147; background: #0f1624; color: #eaeef3; }
    .inputRow button { padding: 10px 14px; border-radius: 8px; border: 1px solid #2a3550; background: #162036; color: #eaeef3; cursor: pointer; }
    .inputRow button:hover { background: #1a2948; }
  </style>
</head>
<body>
  <header>
    <h1>ü§ñ RecountPro ‚Äî –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∫–∏</h1>
  </header>

  <div class="container">
    <div id="chat" class="chat"></div>
    <div class="inputRow">
      <input id="msg" type="text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ: –•–æ—á—É –¥–æ—Å—Ç—É–ø, –°—Ç–∞—Ç—É—Å, –û–ø–ª–∞—Ç–∏–ª..." />
      <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const msg = document.getElementById('msg');
    const sendBtn = document.getElementById('send');

    function push(text, who='bot') {
      const div = document.createElement('div');
      div.className = 'msg ' + who;
      div.textContent = (who === 'user' ? 'üßë ' : 'ü§ñ ') + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
    push('–ü—Ä–∏–≤–µ—Ç! –Ø –∞–≥–µ–Ω—Ç RecountPro.\n‚Äî –ù–∞–ø–∏—à–∏—Ç–µ ‚Äú–•–æ—á—É –¥–æ—Å—Ç—É–ø‚Äù\n‚Äî –û—Ç–ø—Ä–∞–≤—å—Ç–µ —á–µ–∫ –æ–ø–ª–∞—Ç—ã\n‚Äî –ü–æ–ª—É—á–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å –Ω–∞ –º–µ—Å—è—Ü.');

    async function sendMessage() {
      const text = msg.value.trim();
      if (!text) return;
      push(text, 'user');
      msg.value = '';
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      push(data.reply, 'bot');
    }

    sendBtn.addEventListener('click', sendMessage);
    msg.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
