<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Парсер накладных (OCR)</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
        padding: 12px 18px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    #preview {
        width: 100%;
        margin-top: 15px;
        border-radius: 8px;
    }
    #result {
        margin-top: 20px;
        white-space: pre-wrap;
        background: #eee;
        padding: 15px;
        border-radius: 8px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Парсер накладных (HTML + OCR)</h2>

    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display:none">

    <button onclick="document.getElementById('fileInput').click()" style="background:#007bff;color:white;">
        Сфоткать или выбрать фото
    </button>

    <img id="preview" src="" alt="">

    <div id="status"></div>

    <h3>Результат:</h3>
    <div id="result"></div>
</div>

<script>
document.getElementById("fileInput").addEventListener("change", async function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const img = document.getElementById("preview");
    img.src = URL.createObjectURL(file);

    document.getElementById("status").innerText = "Распознаю текст...";

    const { data: { text } } = await Tesseract.recognize(
        file,
        'rus+eng',
        { logger: m => console.log(m) }
    );

    document.getElementById("status").innerText = "Парсю строки...";

    const lines = text.split("\n").map(l => l.trim()).filter(l => l.length > 0);

    const parsed = lines.map(line => parseLine(line));

    document.getElementById("result").innerText = JSON.stringify(parsed, null, 2);

    document.getElementById("status").innerText = "Готово!";
});

function parseLine(line) {
    const parts = line.split(/\s+/);

    let nameParts = [];
    let numbers = [];

    for (let p of parts) {
        if (p.match(/^[0-9]+([.,][0-9]+)?$/)) {
            numbers.push(p);
        } else {
            nameParts.push(p);
        }
    }

    let name = nameParts.join(" ");
    let qty = numbers[0] || null;
    let price = numbers.length >= 2 ? numbers[numbers.length - 2] : null;
    let amount = numbers.length >= 1 ? numbers[numbers.length - 1] : null;

    return {
        raw: line,
        name,
        qty,
        price,
        amount
    };
}
</script>

</body>
</html>
