<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RecountPro ‚Äî –ß–∞—Ç-–∞–≥–µ–Ω—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <style>
    body {
      margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background:#0d0f14; color:#fff; display:flex; flex-direction:column; height:100vh;
    }
    header {
      background:#11141a; padding:14px; text-align:center; border-bottom:1px solid #222;
      position:sticky; top:0; z-index:10;
    }
    header h1 { font-size:18px; margin:0; color:#3a7afe; }
    .chat {
      flex:1; overflow-y:auto; padding:12px; display:flex; flex-direction:column; gap:12px;
      background:linear-gradient(180deg,#0d0f14 0%,#141821 100%);
    }
    .msg {
      display:flex; align-items:flex-end; gap:8px; max-width:85%;
      animation: fadeIn 0.3s ease;
    }
    .bubble {
      padding:10px 14px; border-radius:18px; line-height:1.4; font-size:15px;
      box-shadow:0 2px 6px rgba(0,0,0,0.4);
    }
    .user { align-self:flex-end; flex-direction:row-reverse; }
    .user .bubble { background:#3a7afe; color:#fff; border-bottom-right-radius:4px; }
    .bot .bubble { background:#1b1f2a; border-bottom-left-radius:4px; }
    .avatar {
      width:32px; height:32px; border-radius:50%; background:#2a2f3a; flex-shrink:0;
      display:flex; align-items:center; justify-content:center; font-size:16px;
    }
    .typing .bubble { font-style:italic; opacity:0.7; }
    .inputRow {
      display:flex; gap:8px; padding:10px; border-top:1px solid #222; background:#11141a;
      position:sticky; bottom:0; z-index:10;
    }
    input {
      flex:1; padding:12px; border-radius:20px; border:none; background:#1b1f2a; color:#fff;
      font-size:15px;
    }
    button {
      padding:0 18px; border:none; border-radius:20px; background:#3a7afe; color:#fff;
      font-weight:600; cursor:pointer; font-size:15px;
    }
    button:active { background:#2f63d6; }
    @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>
  <header><h1>RecountPro ‚Äî –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–∫–∏</h1></header>
  <div id="chat" class="chat"></div>
  <div class="inputRow">
    <input id="msg" type="text" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
    <button id="send">‚û§</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const msg = document.getElementById('msg');
    const sendBtn = document.getElementById('send');

    const replies = {
      hello: ["–ü—Ä–∏–≤–µ—Ç üëã –†–∞–¥ –≤–∏–¥–µ—Ç—å! –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?","–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –ì–æ—Ç–æ–≤ –ø–æ–º–æ—á—å —Å –ø–æ–¥–ø–∏—Å–∫–æ–π üôÇ"],
      access: ["–ü–æ–¥–ø–∏—Å–∫–∞ —Å—Ç–æ–∏—Ç 799‚ÇΩ/–º–µ—Å.\n–†–µ–∫–≤–∏–∑–∏—Ç—ã: 2202 2022 1234 5678\n–ü–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã –ø—Ä–∏—à–ª–∏—Ç–µ —á–µ–∫ üì∑"],
      paid: ["–°–µ–∫—É–Ω–¥—É, –ø—Ä–æ–≤–µ—Ä—è—é –æ–ø–ª–∞—Ç—É... ‚úÖ –í—Å—ë –æ–∫!\n–õ–æ–≥–∏–Ω: user123\n–ü–∞—Ä–æ–ª—å: passXYZ\n–î–æ—Å—Ç—É–ø –¥–æ 20.11.2025"],
      status: ["–í–∞—à –¥–æ—Å—Ç—É–ø –∞–∫—Ç–∏–≤–µ–Ω –¥–æ 20.11.2025 üîê"],
      fallback: ["–Ø –≤–∞—Å –ø–æ–Ω—è–ª üôÇ –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –Ω–∞–ø–∏—Å–∞—Ç—å: \"–•–æ—á—É –¥–æ—Å—Ç—É–ø\" –∏–ª–∏ \"–°—Ç–∞—Ç—É—Å\"."]
    };

    function push(text, who='bot') {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'msg ' + who;
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = who==='user' ? 'üßë' : 'ü§ñ';
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      msgDiv.appendChild(avatar);
      msgDiv.appendChild(bubble);
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function botReply(options, delay=1200) {
      const typing = document.createElement('div');
      typing.className = 'msg bot typing';
      typing.innerHTML = '<div class="avatar">ü§ñ</div><div class="bubble">–ø–µ—á–∞—Ç–∞–µ—Ç...</div>';
      chat.appendChild(typing);
      chat.scrollTop = chat.scrollHeight;

      setTimeout(() => {
        typing.remove();
        const text = options[Math.floor(Math.random()*options.length)];
        push(text, 'bot');
      }, delay);
    }

    function handleSend() {
      const text = msg.value.trim();
      if (!text) return;
      push(text, 'user');
      msg.value = '';

      const lower = text.toLowerCase();
      if (lower.includes('–ø—Ä–∏–≤–µ—Ç')) botReply(replies.hello);
      else if (lower.includes('—Ö–æ—á—É –¥–æ—Å—Ç—É–ø')) botReply(replies.access);
      else if (lower.includes('–æ–ø–ª–∞—Ç–∏–ª') || lower.includes('—á–µ–∫')) botReply(replies.paid, 2000);
      else if (lower.includes('—Å—Ç–∞—Ç—É—Å')) botReply(replies.status);
      else botReply(replies.fallback);
    }

    sendBtn.addEventListener('click', handleSend);
    msg.addEventListener('keydown', e => { if (e.key==='Enter') handleSend(); });

    // –ü–µ—Ä–≤–æ–µ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
    botReply(replies.hello, 1000);
  </script>
</body>
</html>
